apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tornado.${dns_domain}
  namespace: tornado
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`tornado.${dns_domain}`)
      kind: Rule
      services:
        - name: tornado
          kind: Service
          port: 8888

