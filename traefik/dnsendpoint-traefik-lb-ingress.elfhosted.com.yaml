apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: "traefik-lb-ingress.${dns_domain}"
  namespace: traefik
spec:
  endpoints:
  - dnsName: "traefik-lb-ingress.${dns_domain}"
    recordTTL: 180
    recordType: A
    targets:
    {% for ip in traefik_ingress_lb_ips %}
    - {{ ip }}
    {% endfor %}