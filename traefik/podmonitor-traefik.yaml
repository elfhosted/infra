apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: traefik
  namespace: traefik
spec:
  podMetricsEndpoints:
  - targetPort: 9100
    honorLabels: true  
  selector:
    matchLabels:
      app.kubernetes.io/component: metrics
      app.kubernetes.io/instance: traefik-traefik
      app.kubernetes.io/name: traefik