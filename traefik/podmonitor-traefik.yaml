apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: traefik
  namespace: traefik
spec:
  namespaceSelector:
    matchNames:
      - traefik
  podMetricsEndpoints:
  - targetPort: 9100
    honorLabels: true  
    metricRelabelings:
    # # We don't care about individual tenants endpoints (too. much. data)
    # - action: drop
    #   regex: aa-.*
    #   sourceLabels:
    #     - service
    # Get rid of instance, method, pod and protocol
    - action: drop
      sourceLabels:
        - instance
        - method
        - pod
        - protocol       
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik