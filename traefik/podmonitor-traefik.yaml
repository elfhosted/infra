apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: traefik
  namespace: traefik
spec:
  namespaceSelector:
    matchNames:
      - traefik
  podMetricsEndpoints:
  - targetPort: 9100
    honorLabels: true  
    relabelings:
    # We don't care about individual tenants endpoints (too. much. data)
    - action: drop
      regex: aa-.*
      sourceLabels:
        - service
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik