apiVersion: v1
kind: ConfigMap
metadata:
  name: torrentio-monitoring
  namespace: torrentio
  labels:
    cnpg.io/reload: "true"
data:
  custom_queries: |
    torrents_total: 
      query: "SELECT reltuples AS estimate FROM pg_class where relname = 'torrents';"

      metrics:
        - estimate:
            usage: "GAUGE"
            description: "Estimate total torrents"