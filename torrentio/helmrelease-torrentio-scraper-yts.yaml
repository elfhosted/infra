apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: torrentio-scraper-yts
  namespace: torrentio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: torrentio-scraper
  values:
    global:
      nameOverride: torrentio-scraper-yts
    podLabels:
      app.elfhosted.com/class: torrentio-scraper  
    tolerations:
    - key: node-role.elfhosted.com/storage
      operator: Exists           
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/storage
              operator: Exists  
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/class
                operator: In
                values:
                - torrentio-scraper
            topologyKey: "kubernetes.io/hostname"    
    image:
      repository: ghcr.io/geek-cookbook/torrentio-scraper
      tag: rolling@sha256:137d2297fdce408e23265ec81a8c3f1f451cd07610c6382bd66c7952b70b1d04
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 10001
      runAsGroup: 10001
    automountServiceAccountToken: false
    persistence:
      tmp: 
        enabled: true
        type: custom
        mountPath: /tmp
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "topolvm-provisioner-thin"
                resources:
                  requests:
                    storage: 1Gi  
    env:
      PORT: 7001
      ENABLE_SYNC: true
      PUID: 10001
      PGID: 10001
      SCRAPER: ytsScraper
    envFrom:
    - secretRef:
        name: torrentio-env        
    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 7001