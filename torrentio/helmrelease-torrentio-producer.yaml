apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: torrentio-producer
  namespace: torrentio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: torrentio-producer
  values:
    global:
      nameOverride: torrentio-producer
    podLabels:
      app.elfhosted.com/class: torrentio-scraper  
    tolerations:
    - key: node-role.elfhosted.com/storage
      operator: Exists       
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: "torrentio-env"   
    image:
      repository: ghcr.io/geek-cookbook/torrentio-producer
      tag: rolling@sha256:cb24d0a2f45cd2c852668543b756d04b8328f771fd23421522fee7d5cb7aa399
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
    automountServiceAccountToken: false
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi     
    env:
      RabbitMqConfiguration__Host: rabbitmq
      RabbitMqConfiguration__QueueName: ingested
      RabbitMqConfiguration__Username: torrentio-producer
      RabbitMqConfiguration__Password: torrentio-producer      
    envFrom:
    - secretRef:
        name: torrentio-env        
    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: false # necessary for probes        
    # not sure how to health-check this yet
    probes:
      liveness:
        enabled: false
      startup:
        enabled: false
      readiness:
        enabled: false   
    addons:
      vpn:
        enabled: true # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: torrentio-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.2.0.0/15,10.43.0.0/16
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"        
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config                        