apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: torrentio-scraper
  namespace: torrentio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: torrentio-scraper
  values:
    image:
      repository: ghcr.io/geek-cookbook/torrentio-scraper
      tag: rolling@sha256:1d1ba0f1ff20ee5816182ab3dbf1d5e596495611b4ec0c6eb7b4f2d1b46e944c
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 10001
      runAsGroup: 10001
    automountServiceAccountToken: false
    env:
      PORT: 7001
      MONGODB_URI: mongodb://mongodb:27017/torrentio
      DATABASE_URI: postgres://postgres@postgres:5432/torrentio
      ENABLE_SYNC: true
      PUID: 10001
      PGID: 10001
    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 7001