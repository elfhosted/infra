apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: knightcrawler.${dns_domain}
  namespace: torrentio
spec:
  routes:
    # "stream" endpoint is the one which invokes database access, and thus needs tighter rate-limiting
    - match: Host(`knightcrawler.${dns_domain}`) && PathPrefix(`/{something:.+}/stream/{else:.+}`)
      kind: Rule
      services:
        - name: torrentio-addon
          kind: Service
          port: 7001
      middlewares:  
        - name: error-pages
          namespace: traefik
        - name: rate-limit-torrentio        
    # everything else is static and can be less rate-limited
    - match: Host(`knightcrawler.${dns_domain}`)
      kind: Rule
      services:
        - name: torrentio-addon
          kind: Service
          port: 7001
      middlewares:  
        - name: error-pages
          namespace: traefik   
        - name: rate-limit-torrentio-static
