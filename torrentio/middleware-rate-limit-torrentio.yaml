apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-torrentio
  namespace: torrentio
spec:
  # Intended to be suitable for public, casual, streaming use
  # Non-static pages which might incur lookups
  rateLimit:
    average: 1 # 1 request every seconds
    burst: 10 # burst up to 10 at once
    period: 1