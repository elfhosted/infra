apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-torrentio-static
  namespace: torrentio
spec:
  # Intended to be suitable for public, casual, streaming use
  # Static pages which don't incur DB lookups
  rateLimit:
    average: 1 # 1 per second per source IP
    burst: 10 # burst up to 10 at once