apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: torrentio-scraper-eztv
  namespace: torrentio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: torrentio-scraper-eztv
  values:
    global:
      nameOverride: torrentio-scraper-eztv
    podLabels:
      app.elfhosted.com/class: torrentio-scraper  
    tolerations:
    - key: node-role.elfhosted.com/storage
      operator: Exists       
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: "torrentio-env"   
    image:
      repository: ghcr.io/geek-cookbook/torrentio-scraper
      tag: rolling@sha256:2fa49d3ea80c0f2959c7d82a6795fcea675a713667fe2d9ef0ef41afa52c7eb4
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      # runAsUser: 568
      # runAsGroup: 568
    automountServiceAccountToken: false
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi     
    env:
      PORT: 7001
      PUID: 568
      PGID: 568
      SCRAPER: eztvScraper
      ENABLE_SCHEDULING: "true"
    envFrom:
    - secretRef:
        name: torrentio-scraper-env        
    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 7001
    addons:
      vpn:
        enabled: true # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: torrentio-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.2.0.0/15,10.43.0.0/16
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"        
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config            