apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: torrentio-consumer
  namespace: torrentio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: torrentio-consumer
  values:
    global:
      nameOverride: torrentio-consumer
    podLabels:
      app.elfhosted.com/class: torrentio-scraper  
    controller:
      replicas: 2
      annotations:
        configmap.reloader.stakater.com/reload: "torrentio-env"   
        secret.reloader.stakater.com/reload: "torrentio-env"
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1        
    image:
      repository: ghcr.io/geek-cookbook/knightcrawler-consumer
      tag: rolling@sha256:b5179d9e1e3735b2973070b40cd8927229669344a5b3bcb79c6df57a88cfec49
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
    automountServiceAccountToken: false
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi       
    envFrom:
    - secretRef:
        name: torrentio-env 
    - configMapRef:
        name: torrentio-env
    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: false
    addons:
      vpn:
        enabled: false # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: torrentio-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.2.0.0/15,10.43.0.0/16
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"        
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config            