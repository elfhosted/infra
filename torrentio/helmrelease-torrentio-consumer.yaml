apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: torrentio-consumer
  namespace: torrentio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: torrentio-consumer
  values:
    global:
      nameOverride: torrentio-consumer
    podLabels:
      app.elfhosted.com/class: torrentio-scraper  
    controller:
      replicas: 10
      annotations:
        configmap.reloader.stakater.com/reload: "torrentio-consumer-env"   
    image:
      repository: ghcr.io/geek-cookbook/selfhostio-consumer
      tag: rolling@sha256:806f6fcdcdaadfcc14e6eac381d1c1729cad8021792da3ba3db9dfa67d58cd6c
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
    automountServiceAccountToken: false
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi     
    npm: 
      enabled: true
      type: custom
      mountPath: /.npm
      volumeSpec:
        ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes: [ "ReadWriteOnce" ]
              storageClassName: "topolvm-provisioner-thin"
              resources:
                requests:
                  storage: 1Gi   
    pm2: 
      enabled: true
      type: custom
      mountPath: /.pm2
      volumeSpec:
        ephemeral:
          volumeClaimTemplate:
            spec:
              accessModes: [ "ReadWriteOnce" ]
              storageClassName: "topolvm-provisioner-thin"
              resources:
                requests:
                  storage: 1Gi           
    env:
      RABBIT_URI: amqp://torrentio:torrentio@10.43.122.46:5672/?heartbeat=30 # use service IP for rabbit because of VPN
      QUEUE_NAME: ingested
      JOB_CONCURRENCY: 5
      JOBS_ENABLED: true
      ENABLE_SYNC: true
      MAX_SINGLE_TORRENT_CONNECTIONS: 10
      TORRENT_TIMEOUT: 30000
      UDP_TRACKERS_ENABLED: true
    envFrom:
    - secretRef:
        name: torrentio-consumer-env        
    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: false # necessary for probes     
      ports:
        http:
          port: 9999 # bogus to satisfy chart             
    # not sure how to health-check this yet
    probes:
      liveness:
        enabled: false
      startup:
        enabled: false
      readiness:
        enabled: false            
    addons:
      vpn:
        enabled: true # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: torrentio-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.2.0.0/15,10.43.0.0/16
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"        
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config            