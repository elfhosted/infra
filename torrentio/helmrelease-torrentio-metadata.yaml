apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: torrentio-metadata
  namespace: torrentio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: torrentio-metadata
  values:
    global:
      nameOverride: torrentio-metadata
    podLabels:
      app.elfhosted.com/class: torrentio-scraper  
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: "torrentio-env"   
        secret.reloader.stakater.com/reload: "torrentio-env"
    image:
      repository: ghcr.io/geek-cookbook/knightcrawler-metadata
      tag: rolling@sha256:b556cd88f56b6c6f856313d82811c0be63f97a0b34553877b9d86d8e00166be6
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
    automountServiceAccountToken: false
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi     
    envFrom:
    - secretRef:
        name: torrentio-env 
    - configMapRef:
        name: torrentio-env     
    resources:
      requests: 
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 1
        memory: 500Mi
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: false # necessary for probes     
      ports:
        http:
          port: 9999 # bogus to satisfy chart           
    # not sure how to health-check this yet
    probes:
      liveness:
        enabled: false
      startup:
        enabled: false
      readiness:
        enabled: false   
