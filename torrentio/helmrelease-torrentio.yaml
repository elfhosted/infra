apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: torrentio
  values:
    image:
      repository: ghcr.io/geek-cookbook/torrentio-scraper
      tag: rolling@sha256:341a06c24c83e28111425c82cd4b167d993459454b2e59171de5522ccc212520
    # securityContext:
    #   seccompProfile:
    #     type: RuntimeDefault
    #   readOnlyRootFilesystem: true
    # podSecurityContext:
    #   seccompProfile:
    #     type: RuntimeDefault
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: "OnRootMismatch"
    automountServiceAccountToken: false
    env:
      PORT: 7001
      MONGODB_URI: mongodb://mongodb:27017/torrentio
      DATABASE_URI: postgres://postgres@postgres:5432/torrentio
      ENABLE_SYNC: true
      PUID: 10001
      PGID: 10001
    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 7001
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /iceberg/data
        volumeSpec:
          persistentVolumeClaim:
            claimName: config-iceberg-ssd