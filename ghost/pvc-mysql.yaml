apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql
  namespace: ghost
spec:
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: rd-mysql
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: topolvm-provisioner-thin