apiVersion: v1
kind: ConfigMap
metadata:
  name: annatar-env
  namespace: annatar
data:
  ENV: "prod"
  WORKERS: "16"
  LISTEN_PORT: "8000"
  LISTEN_HOST: "0.0.0.0"
  REDIS_URL: "redis-master"
  JACKETT_TIMEOUT: "45"
  JACKETT_MAX_RESULTS: "50"
  LOG_LEVEL: "error" # Avoid inadvertently logging API keys
  DISABLE_OTEL: "true"
  # JACKETT_URL: # set in secret annatar-env
  # JACKETT_API_KEY: # set in secret annatar-env
  JACKETT_INDEXERS: yts,eztv,kickasstorrents-ws,thepiratebay,therarbg,torrentgalaxy,bitsearch,limetorrents,badasstorrents