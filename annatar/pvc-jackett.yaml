apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jackett
  namespace: annatar
spec:
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: rd-jackett
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: topolvm-provisioner-thin