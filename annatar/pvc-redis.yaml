apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis
  namespace: annatar
spec:
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: rd-redis
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: topolvm-provisioner-thin