apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: annatar.${dns_domain}
  namespace: annatar
spec:
  routes:
    # "stream" endpoint is the one which invokes database access, and thus needs tighter rate-limiting
    - match: Host(`annatar.${dns_domain}`)
      kind: Rule
      services:
        - name: annatar
          kind: Service
          port: 8000
      middlewares:  
        # pretty error pages
        - name: error-pages
          namespace: traefik
        # per-user rate-limit
        - name: rate-limit-1-per-10s
          namespace: traefik
        # global rate-limit
        - name: inflightreq-10
          namespace: traefik          
