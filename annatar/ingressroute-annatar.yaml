apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: annatar.${dns_domain}
  namespace: annatar
spec:
  routes:
    # "stream" endpoint is the one which invokes database access, and thus needs tighter rate-limiting
    - match: Host(`annatar.${dns_domain}`)
      kind: Rule
      services:
        - kind: Service
          name: deprecations
          namespace: deprecations
          port: 8080
      middlewares:  
        - name: chain-public-stremio-addon
          namespace: traefik
        - name: headers-add-cors-for-stremio
          namespace: traefik
        - name: redirectregex-annatar-is-deprecated
          namespace: traefik
    - match: Host(`annatar.${dns_domain}`) && PathPrefix(`/{something:.+}/stream/{else:.+}`)
      syntax: v2
      kind: Rule
      services:
        - kind: Service
          name: deprecations
          namespace: deprecations
          port: 8080
      middlewares:  
        - name: chain-public-stremio-addon-cached
          namespace: traefik
        - name: headers-add-cors-for-stremio
          namespace: traefik          
        - name: redirectregex-annatar-stream-is-deprecated
          namespace: traefik          