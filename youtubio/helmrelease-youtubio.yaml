apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtubio
  namespace: youtubio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: youtubio
  values:
    global:
      nameOverride: youtubio
    image:
      repository: ghcr.io/elfhosted/youtubio
      tag: rolling@sha256:467d9e5e51b691bcc6689228f69970289a1ec160c6ab493d40bec42eebe8d734
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault     
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 99
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - youtubio
            topologyKey: "kubernetes.io/hostname"        
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
      annotations:
        configmap.reloader.stakater.com/reload: "youtubio-env"
        secret.reloader.stakater.com/reload: "youtubio-env"
    persistence:
      tmp: 
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi   
      local: 
        enabled: true
        mountPath: /.local
        type: emptyDir
        sizeLimit: 1Gi                                            
    envFrom:
    - secretRef:
        name: youtubio-env 
    - configMapRef:
        name: youtubio-env 

    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 7000
