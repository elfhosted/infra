apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: "podinfo.${dns_domain}"
  namespace: podinfo
spec:
  endpoints:
  - dnsName: "podinfo.${dns_domain}"
    recordTTL: 180
    recordType: CNAME
    targets:
    - "traefik-ingress.${dns_domain}"
    providerSpecific:
      - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
        value: 'true'    