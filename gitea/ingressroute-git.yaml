apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: git.${dns_domain}
  namespace: gitea
spec:
  routes:
    - match: Host(`git.${dns_domain}`)
      kind: Rule
      services:
        - name: gitea
          kind: Service
          port: 3000
      middlewares:  
        - name: error-pages
          namespace: traefik   
