apiVersion: batch/v1
kind: CronJob
metadata:
  name: hah-dwarf
  namespace: hetzner-auction-hunter
spec:
  schedule: "${hetzner_auction_hunter_cron}"
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: "hah"
            image: funkypenguin/hetzner-auction-hunter:v2.0.0
            envFrom:
            - secretRef:
                name: hetzner-auction-hunter-env     
            command:
            - /bin/bash
            - -c
            - |
              /hah.py \
              -f /config/dwarf.state \
              --provider slack \
              --price 50 \
              --disk-size 10000 \
              --disk-count 4 \
              --dc FSN \
              --exclude-tax
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              privileged: false
              seccompProfile:
                type: RuntimeDefault   
              runAsNonRoot: true
              runAsUser: 65534
              runAsGroup: 65534
              capabilities:
                drop:
                - ALL                
            volumeMounts:
            - mountPath: /config
              name: hetzner-auction-hunter
          securityContext:
            fsGroup: 65534
          volumes:
            - name: hetzner-auction-hunter
              persistentVolumeClaim:
                claimName: hetzner-auction-hunter  
  