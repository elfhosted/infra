apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cyberflix
  namespace: cyberflix
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: cyberflix
  values:
    global:
      nameOverride: cyberflix
    image:
      repository: ghcr.io/elfhosted/cyberflix-server
      tag: rolling@sha256:2ed17d27d95ab09a26c1e9af523eec56d05c7a8d327dcb4cdda579c6ab54d3ac
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - cyberflix
            topologyKey: "kubernetes.io/hostname"              
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1      
      annotations:
        configmap.reloader.stakater.com/reload: "cyberflix-env,cyberflix-env-dev-overrides"
        secret.reloader.stakater.com/reload: "cyberflix-env,cyberflix-env-dev-overrides"
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp
      output: 
        enabled: true
        type: emptyDir
        mountPath: /home/node/app/.output
      nitro: 
        enabled: true
        type: emptyDir
        mountPath: /home/node/app/.nitro
      db: 
        enabled: true
        type: emptyDir
        mountPath: /app/db        
      # db:
      #   enabled: true
      #   type: custom
      #   mountPath: /app/db/
      #   volumeSpec:
      #     persistentVolumeClaim:
      #       claimName: cyberflix           
    envFrom:
    - secretRef:
        name: cyberflix-env 
    - secretRef:
        name: cyberflix-env-dev-overrides
        optional: true        
    - configMapRef:
        name: cyberflix-env 
    - configMapRef:
        name: cyberflix-env-dev-overrides
        optional: true        
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 2 # never gets here because it's single-threaded
        memory: 4Gi
        ephemeral-storage: 1Gi        
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8000
    probes:
      startup:
        custom: true
        enabled: true
        spec:
          failureThreshold: 600
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
