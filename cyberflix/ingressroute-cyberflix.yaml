apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cyberflix.${dns_domain}
  namespace: cyberflix
spec:
  routes:
    - match: Host(`cyberflix.${dns_domain}`)
      kind: Rule
      services:
        - name: cyberflix
          kind: Service
          port: 8000
      middlewares:  
        - name: chain-public-stremio-addon
          namespace: traefik