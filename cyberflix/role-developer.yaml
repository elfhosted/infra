kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: developer
  namespace: cyberflix
rules:
- apiGroups:
  - "*"
  resources:
  - configmaps
  - cronjobs
  - daemonsets
  - deployments
  - events
  - ingresses
  - jobs
  - persistentvolumeclaims
  - persistentvolumes
  - pods
  - pods/log
  - replicasets
  - replicationcontrollers
  - secrets
  - services
  - statefulsets
  verbs:
  - describe
  - get
  - list
  - watch
# let developer effect their own reboots by deleting pods
- apiGroups:
  - "*"
  resources:
  - pods
  verbs:
  - delete
# and update configmaps / secrets for env vars
- apiGroups:
  - "*"
  resources:
  - configmaps
  - secrets  
  resourceNames:
  - cyberflix-env-dev-overrides
  verbs:
  - update
  - create
  - delete