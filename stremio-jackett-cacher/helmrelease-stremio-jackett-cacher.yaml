apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stremio-jackett-cacher
  namespace: stremio-jackett-cacher
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: stremio-jackett-cacher
  values:
    global:
      nameOverride: stremio-jackett-cacher
    image:
      repository: ghcr.io/geek-cookbook/stremio-jackett-cacher
      tag: rolling@sha256:ea16654527b4af61ac0f38905aa0a2b67ea9ac4a74085c2c7e56d3df5fcd27f0
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 10001
      runAsGroup: 10001
    automountServiceAccountToken: false
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
    env:
      PORT: 3649
      TENANT_NAME: Public
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists     
    - key: node-role.elfhosted.com/hobbit
      operator: Exists                   
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/dedicated
              operator: Exists   
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/hobbit
              operator: Exists                  
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - stremio-jackett-cacher
            topologyKey: "kubernetes.io/hostname"   
    persistence:
      tmp: 
        enabled: true
        type: custom
        mountPath: /tmp
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "topolvm-provisioner-thin"
                resources:
                  requests:
                    storage: 1Gi                       

    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8080
    envFrom:
    - secretRef:
        name: stremio-jackett-cacher-env 
    - configMapRef:
        name: stremio-jackett-cacher-env             
