apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tmdb
  namespace: tmdb
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: tmdb
  values:
    global:
      nameOverride: tmdb
    image:
      repository: ghcr.io/elfhosted/tmdb-addon
      tag: rolling@sha256:08676a2b71d90fe191f78cd99c864c2a56abd817528acdc927015b277a9c370e
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault     
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 99
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - tmdb
            topologyKey: "kubernetes.io/hostname"        
    automountServiceAccountToken: false
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
      annotations:
        configmap.reloader.stakater.com/reload: "tmdb-env"
        secret.reloader.stakater.com/reload: "tmdb-env"
    persistence:
      tmp: 
        enabled: true
        type: custom
        mountPath: /tmp
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              metadata:
                labels:
                  velero.io/exclude-from-backup: "true"               
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "topolvm-provisioner-thin"
                resources:
                  requests:
                    storage: 1Gi   
      local: 
        enabled: true
        type: custom
        mountPath: /.local
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              metadata:
                labels:
                  velero.io/exclude-from-backup: "true"               
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "topolvm-provisioner-thin"
                resources:
                  requests:
                    storage: 1Gi                                            
    envFrom:
    - secretRef:
        name: tmdb-env 
    - configMapRef:
        name: tmdb-env 

    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 1337
