apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
  namespace: deprecations
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: deprecations
  values:
    global:
      nameOverride: deprecations
    image:
      registry: docker.io
      repository: nginxinc/nginx-unprivileged
      tag: bookworm@sha256:e66547d110c6cc10ca7bf0157ed580b203a8c3ff6bd47b2d31d20a071253d5cf
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
    automountServiceAccountToken: false
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 1
        memory: 1Gi    
    controller:
      replicas: 2  
      annotations:
        configmap.reloader.stakater.com/reload: "deprecations-files"  
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /usr/share/nginx/html
        volumeSpec:
          configMap:
            name: deprecations-files
