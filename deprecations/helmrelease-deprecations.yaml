apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
  namespace: deprecations
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: deprecations
  values:
    global:
      nameOverride: deprecations
    image:
      registry: docker.io
      repository: nginxinc/nginx-unprivileged
      tag: bookworm@sha256:228360b3d6b18001d7c123486d7c267e3278b32d14864ee14f92f35156c34bed
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
    automountServiceAccountToken: false
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 1
        memory: 1Gi    
    controller:
      replicas: 2  
      annotations:
        configmap.reloader.stakater.com/reload: "deprecations-files"  
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /usr/share/nginx/html
        volumeSpec:
          configMap:
            name: deprecations-files
