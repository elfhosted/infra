apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: peertube
  namespace: peertube
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: peertube
  values:
    global:
      nameOverride: peertube
    image:
      repository: chocobozzz/peertube
      tag: v6.1.0-bookworm
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: Recreate
      annotations:
        configmap.reloader.stakater.com/reload: "peertube-env"
        secret.reloader.stakater.com/reload: "peertube-env"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - peertube
            topologyKey: "kubernetes.io/hostname"
    persistence:
    #   tmp: 
    #     enabled: true
    #     type: emptyDir
    #     mountPath: /tmp
    #   output: 
    #     enabled: true
    #     type: emptyDir
    #     mountPath: /home/node/app/.output
    #   nitro: 
    #     enabled: true
    #     type: emptyDir
    #     mountPath: /home/node/app/.nitro
      data:
        enabled: true
        type: custom
        mountPath: /data
        volumeSpec:
          persistentVolumeClaim:
            claimName: peertube-data
      config:
        enabled: true
        type: custom
        mountPath: /config
        volumeSpec:
          persistentVolumeClaim:
            claimName: peertube-config            
    envFrom:
    - secretRef:
        name: peertube-env 
    - configMapRef:
        name: peertube-env 
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 1
        memory: 1Gi
        ephemeral-storage: 100Mi        
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 9000
