apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: peertube.${dns_domain}
  namespace: peertube
spec:
  routes:
    - match: Host(`peertube.${dns_domain}`)
      kind: Rule
      services:
        - name: peertube
          kind: Service
          port: 9000
      middlewares:  
        - name: error-pages
          namespace: traefik   
