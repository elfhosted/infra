apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: librespeed
  namespace: librespeed
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: librespeed-backend
  values:
    global:
      nameOverride: librespeed-backend
    image:
      repository: ghcr.io/librespeed/speedtest
      tag: latest@sha256:67cc269e69ac2c2f38b2561c796bd59a524c8512a6768afc3e2f6f924f8bb425
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568    
    automountServiceAccountToken: false
    controller:
      type: daemonset # we want run a dual node everywhere
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists   
    - key: node-role.elfhosted.com/hobbit
      operator: Exists      
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: false # we need our own with local policy
        ports:
          http:
            port: 8000   
    envFrom:
    - secretRef:
        name: librespeed-env 
    - configMapRef:
        name: librespeed-env          
    persistence:        
      database:
        enabled: true
        mountPath: /database
        type: emptyDir
        sizeLimit: 1Gi               