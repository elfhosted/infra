apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: librespeed-backend
  namespace: librespeed
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: librespeed-backend
  values:
    global:
      nameOverride: librespeed-backend
    image:
      repository: ghcr.io/elfhosted/librespeed
      tag: 5.4.1@sha256:14bb92a1156411a036dd806df2e62a690e003637aae7ab3c24c63419204d96a9
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault  
    automountServiceAccountToken: false
    controller:
      type: daemonset # we want run a dual node everywhere
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists  
    affinity:    
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists            
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: false # we need our own with local policy
        ports:
          http:
            port: 8000   
    env:
      MODE: backend
    envFrom:
    - secretRef:
        name: librespeed-env 
    - configMapRef:
        name: librespeed-env          
    persistence:        
      database:
        enabled: true
        mountPath: /database
        type: emptyDir
        sizeLimit: 1Gi               