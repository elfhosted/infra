apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: librespeed-backend
  namespace: librespeed
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: librespeed-backend
  values:
    global:
      nameOverride: librespeed-backend
    image:
      repository: ghcr.io/librespeed/speedtest
      tag: latest@sha256:c9723cbc4a083f0190b25fbd1274427906f13ea58101790e8f9ae155749ff170
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault  
    automountServiceAccountToken: false
    controller:
      type: daemonset # we want run a dual node everywhere
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists   
    - key: node-role.elfhosted.com/hobbit
      operator: Exists      
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: false # we need our own with local policy
        ports:
          http:
            port: 8000   
    env:
      MODE: backend
    envFrom:
    - secretRef:
        name: librespeed-env 
    - configMapRef:
        name: librespeed-env          
    persistence:        
      database:
        enabled: true
        mountPath: /database
        type: emptyDir
        sizeLimit: 1Gi               