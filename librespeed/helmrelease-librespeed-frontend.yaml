apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: librespeed-frontend
  namespace: librespeed
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: librespeed-frontend
  values:
    global:
      nameOverride: librespeed-frontend
    image:
      repository: ghcr.io/librespeed/speedtest
      tag: latest-alpine@sha256:524e1068baaf01f5e88d5fe76d27062b989d9cce95970148199778a771e10231
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        secret.reloader.stakater.com/reload: "librespeed-env"
        configmap.reloader.stakater.com/reload: "librespeed-env,servers-json,librespeed-ui-php"      
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault  
    automountServiceAccountToken: false
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists   
    - key: node-role.elfhosted.com/hobbit
      operator: Exists      
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true
        ports:
          http:
            port: 8000   
    env:
      MODE: frontend            
    envFrom:
    - secretRef:
        name: librespeed-env 
    - configMapRef:
        name: librespeed-env          
    persistence:        
      database:
        enabled: true
        mountPath: /database
        type: emptyDir
        sizeLimit: 1Gi               
      servers-json:
        enabled: "true"
        mountPath: "/servers.json"
        subPath: "servers.json"
        type: "custom"
        volumeSpec:
          configMap:
            name: servers-json
      ui-php:
        enabled: "true"
        mountPath: "/speedtest/ui.php"
        subPath: "ui.php"
        type: "custom"
        volumeSpec:
          configMap:
            name: librespeed-ui-php        