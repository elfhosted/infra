apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: speed-backend.${dns_domain}
  namespace: librespeed
spec:
  entryPoints:
    - websecure
  routes:
    - match: speed-backend.${dns_domain}`)
      kind: Rule
      services:
        - name: librespeed-backend
          kind: Service
          port: 8000
      middlewares:
        - name: librespeed-buffer
