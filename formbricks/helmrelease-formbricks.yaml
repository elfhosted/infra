apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: formbricks
  namespace: formbricks
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: formbricks
  values:
    global:
      nameOverride: formbricks
    image:
      registry: ghcr.io
      repository: formbricks/formbricks
      tag: v3.15.0
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 1001
      runAsGroup: 65533
      fsGroup: 1001
    automountServiceAccountToken: false
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 1
        memory: 1Gi    
    controller:
      replicas: 1      
      annotations:
        configmap.reloader.stakater.com/reload: "formbricks-env"   
        secret.reloader.stakater.com/reload: "formbricks-env"
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 3000
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /data/
        volumeSpec:
          persistentVolumeClaim:
            claimName: formbricks    
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp
      cache: 
        enabled: true
        type: emptyDir
        mountPath: /home/nextjs/.cache
      nextjs: 
        enabled: true
        type: emptyDir
        mountPath: /home/nextjs/apps/web/.next/cache
      migrations: 
        enabled: true
        type: emptyDir
        mountPath: /home/nextjs/packages/database/migrations
    envFrom:
    - secretRef:
        name: formbricks-env 
    - configMapRef:
        name: formbricks-env           
