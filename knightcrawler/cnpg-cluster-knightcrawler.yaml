apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: knightcrawler
  namespace: knightcrawler
spec:
  instances: 3

  # Example of rolling update strategy:
  # - unsupervised: automated update of the primary once all
  #                 replicas have been upgraded (default)
  # - supervised: requires manual supervision to perform
  #               the switchover of the primary
  primaryUpdateStrategy: unsupervised

  # Persistent storage configuration
  storage:
    storageClass: topolvm-provisioner-thin
    size: 20Gi

  resources:
    requests:
      cpu: "1"
      memory: 1Gi
    limits:
      cpu: "1"
      memory: 4Gi
      
  monitoring:
    enablePodMonitor: true
    customQueriesConfigMap:
    - name: knightcrawler-monitoring
      key: custom-queries
                
  superuserSecret:
      name: cnpg-postgres-credentials

  bootstrap:
    initdb:
      database: knightcrawler
      owner: knightcrawler
      secret:
        name: app-secret

  backup:
      # Volume snapshot backups
      volumeSnapshot:
        className: ceph-block
      # WAL archive
      barmanObjectStore:        
        destinationPath: s3://cnpg/
        endpointURL: "http://minio.minio:9000"
        s3Credentials:
          accessKeyId:
            name: cnpg-minio-credentials
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: cnpg-minio-credentials
            key: ACCESS_SECRET_KEY
        wal:
          compression: gzip
          maxParallel: 2      