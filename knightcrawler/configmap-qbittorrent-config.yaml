apiVersion: v1
kind: ConfigMap
metadata:
  name: knightcrawler-env
  namespace: knightcrawler
data:
  qBittorent.conf: |
    [Application]
    FileLogger\Age=1
    FileLogger\AgeType=1
    FileLogger\Backup=true
    FileLogger\DeleteOld=true
    FileLogger\Enabled=true
    FileLogger\MaxSizeBytes=66560
    FileLogger\Path=/config/qBittorrent/logs

    [AutoRun]
    enabled=false
    program=

    [BitTorrent]
    Session\AnonymousModeEnabled=true
    Session\BTProtocol=TCP
    Session\DefaultSavePath=/downloads/
    Session\ExcludedFileNames=
    Session\MaxActiveCheckingTorrents=5
    Session\MaxActiveDownloads=10
    Session\MaxActiveTorrents=50
    Session\MaxActiveUploads=50
    Session\MaxConnections=2000
    Session\Port=6881
    Session\QueueingSystemEnabled=true
    Session\TempPath=/downloads/incomplete/
    Session\TorrentStopCondition=MetadataReceived

    [Core]
    AutoDeleteAddedTorrentFile=Never

    [LegalNotice]
    Accepted=true

    [Meta]
    MigrationVersion=6

    [Network]
    PortForwardingEnabled=true
    Proxy\HostnameLookupEnabled=false
    Proxy\Profiles\BitTorrent=true
    Proxy\Profiles\Misc=true
    Proxy\Profiles\RSS=true

    [Preferences]
    Connection\PortRangeMin=6881
    Connection\ResolvePeerCountries=false
    Connection\UPnP=false
    Downloads\SavePath=/downloads/
    Downloads\TempPath=/downloads/incomplete/
    General\Locale=en
    MailNotification\req_auth=true
    WebUI\Address=*
    WebUI\AuthSubnetWhitelist=0.0.0.0/0
    WebUI\AuthSubnetWhitelistEnabled=true
    WebUI\HostHeaderValidation=false
    WebUI\LocalHostAuth=false
    WebUI\ServerDomains=*

    [RSS]
    AutoDownloader\DownloadRepacks=true
    AutoDownloader\SmartEpisodeFilter=s(\\d+)e(\\d+), (\\d+)x(\\d+), "(\\d{4}[.\\-]\\d{1,2}[.\\-]\\d{1,2})", "(\\d{1,2}[.\\-]\\d{1,2}[.\\-]\\d{4})"