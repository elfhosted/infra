apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis
  namespace: knightcrawler
  annotations:
    helm.sh/resource-policy: keep
spec:
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: rd-redis
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: topolvm-provisioner-thin