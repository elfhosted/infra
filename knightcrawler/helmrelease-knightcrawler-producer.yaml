apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: knightcrawler-producer
  namespace: knightcrawler
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: knightcrawler-producer
  values:
    global:
      nameOverride: knightcrawler-producer
    controller:
      replicas: 0
      annotations:
        configmap.reloader.stakater.com/reload: "knightcrawler-env"   
        secret.reloader.stakater.com/reload: "knightcrawler-env"
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists     
    - key: node-role.elfhosted.com/hobbit
      operator: Exists                   
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/dedicated
              operator: Exists   
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/hobbit
              operator: Exists           
    image:
      repository: ghcr.io/elfhosted/knightcrawler-producer
      tag: v2.0.28@sha256:a6472592d67bc36970896b3e7eb0361037a6d31c29dab23c43068b267b98d67a
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
    automountServiceAccountToken: false
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi     
      scrapers-json:
        enabled: true
        mountPath: /app/Configuration/scrapers.json
        subPath: scrapers.json
        type: "custom"
        volumeSpec:
          configMap:
            name: knightcrawler-scrapers-json
            optional: true
      torrentio-json:
        enabled: true
        mountPath: /app/Configuration/torrentio.json
        subPath: torrentio.json
        type: "custom"
        volumeSpec:
          configMap:
            name: knightcrawler-producer-torrentio-json
            optional: true            
    envFrom:
    - secretRef:
        name: knightcrawler-env 
    - configMapRef:
        name: knightcrawler-env     
    resources:
      requests: 
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 4
        memory: 4Gi
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: false # necessary for probes     
      ports:
        http:
          port: 9999 # bogus to satisfy chart           
    # not sure how to health-check this yet
    probes:
      liveness:
        enabled: false
      startup:
        enabled: false
      readiness:
        enabled: false   
    addons:
      vpn:
        enabled: true # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: knightcrawler-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.0.0.0/8
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"        
          VPNDNS: "0"
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config                        