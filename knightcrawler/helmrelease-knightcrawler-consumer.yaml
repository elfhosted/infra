apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: knightcrawler-consumer
  namespace: knightcrawler
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: knightcrawler-consumer
  values:
    global:
      nameOverride: knightcrawler-consumer
    podLabels:
      app.elfhosted.com/class: knightcrawler-scraper  
    controller:
      replicas: 2
      annotations:
        configmap.reloader.stakater.com/reload: "knightcrawler-env"   
        secret.reloader.stakater.com/reload: "knightcrawler-env"
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1        
    image:
      repository: ghcr.io/elfhosted/knightcrawler-consumer
      tag: v2.0.27@sha256:35b517b6079050b2e4cfa5915717676fbba18e3796ebc0b2467a6d0613403853
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
    automountServiceAccountToken: false
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi       
    envFrom:
    - secretRef:
        name: knightcrawler-env 
    - configMapRef:
        name: knightcrawler-env
    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: false
    addons:
      vpn:
        enabled: true # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: knightcrawler-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.2.0.0/15,10.43.0.0/16
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"    
          VPNDNS: "0"    
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config            