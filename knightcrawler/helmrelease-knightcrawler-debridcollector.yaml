apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: knightcrawler-debridcollector
  namespace: knightcrawler
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: knightcrawler-debridcollector
  values:
    global:
      nameOverride: knightcrawler-debridcollector
    controller:
      replicas: 0
      annotations:
        configmap.reloader.stakater.com/reload: "knightcrawler-env"   
        secret.reloader.stakater.com/reload: "knightcrawler-env"
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists     
    - key: node-role.elfhosted.com/hobbit
      operator: Exists                   
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/dedicated
              operator: Exists   
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/hobbit
              operator: Exists                            
    image:
      repository: ghcr.io/elfhosted/knightcrawler-debrid-collector
      tag: v2.0.28@sha256:e51c87ef965af26f0e3af00d111fff31799cabb21a81b647c51d606ae04bc0b7
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
    automountServiceAccountToken: false
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi     
    envFrom:
    - secretRef:
        name: knightcrawler-env 
    - configMapRef:
        name: knightcrawler-env     
    resources:
      requests: 
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 1
        memory: 500Mi
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: false # necessary for probes     
      ports:
        http:
          port: 9999 # bogus to satisfy chart           
    # not sure how to health-check this yet
    probes:
      liveness:
        enabled: false
      startup:
        enabled: false
      readiness:
        enabled: false   
    addons:
      vpn:
        enabled: true # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: knightcrawler-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.0.0.0/8
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"      
          VPNDNS: "0"  
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config                        