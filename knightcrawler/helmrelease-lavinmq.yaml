apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lavinmq
  namespace: knightcrawler
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: lavinmq
  values:
    global:
      nameOverride: lavinmq
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: "knightcrawler-env"   
        secret.reloader.stakater.com/reload: "knightcrawler-env"
    image:
      repository: cloudamqp/lavinmq
      tag: latest
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
    automountServiceAccountToken: false
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi
      var-lib-lavinmq:
        enabled: true
        type: custom
        mountPath: /var/lib/lavinmq/
        volumeSpec:
          persistentVolumeClaim:
            claimName: lavinmq           
    envFrom:
    - secretRef:
        name: knightcrawler-env 
    - configMapRef:
        name: knightcrawler-env     
    resources:
      requests: 
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 1
        memory: 500Mi
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true 
        ports:
          http:
            port: 5672
    probes:
      liveness:
        enabled: true
      startup:
        enabled: true
      readiness:
        enabled: true   
