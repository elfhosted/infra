apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: knightcrawler-addon
  namespace: knightcrawler
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: knightcrawler-addon
  values:
    global:
      nameOverride: knightcrawler-addon
    image:
      repository: ghcr.io/elfhosted/knightcrawler-addon
      tag: v2.0.28@sha256:7b958fa21f6cc4c25d3dbd727f2d961f9543420372ba09fd160180309bcd623e
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 10001
      runAsGroup: 10001
    automountServiceAccountToken: false
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "knightcrawler-env"
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists     
    - key: node-role.elfhosted.com/hobbit
      operator: Exists                   
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/dedicated
              operator: Exists   
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/hobbit
              operator: Exists                  
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - knightcrawler-addon
            topologyKey: "kubernetes.io/hostname"   
    persistence:
      tmp: 
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi  
      npm: 
        enabled: true
        mountPath: /.npm
        type: emptyDir
        sizeLimit: 1Gi  
      pm2: 
        enabled: true
        mountPath: /.pm2
        type: emptyDir
        sizeLimit: 1Gi                          
    env:
      TENANT_NAME: Community
    envFrom:
    - secretRef:
        name: knightcrawler-env 
    - configMapRef:
        name: knightcrawler-env 

    resources:
      requests: 
        cpu: 30m
        memory: 200Mi
      limits:
        cpu: 1
        memory: 500Mi
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 7000
    addons:
      vpn:
        enabled: true # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: knightcrawler-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.0.0.0/8
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"      
          VPNDNS: "0"  
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config             