apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
migrator:
  name: knightcrawler-migrator
  namespace: knightcrawler
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: knightcrawler-migrator
  values:
    global:
      nameOverride: knightcrawler-migrator
    podLabels:
      app.elfhosted.com/class: knightcrawler-scraper  
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: "knightcrawler-env"   
        secret.reloader.stakater.com/reload: "knightcrawler-env"
    image:
      repository: gabisonfire/knightcrawler-migrator
      tag: 2.0.21
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
    automountServiceAccountToken: false
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi     
    envFrom:
    - secretRef:
        name: knightcrawler-env 
    - configMapRef:
        name: knightcrawler-env     
    resources:
      requests: 
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 1
        memory: 500Mi
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: false # necessary for probes     
      ports:
        http:
          port: 9999 # bogus to satisfy chart           
    # not sure how to health-check this yet
    probes:
      liveness:
        enabled: false
      startup:
        enabled: false
      readiness:
        enabled: false   
