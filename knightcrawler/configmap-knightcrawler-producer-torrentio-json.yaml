apiVersion: v1
kind: ConfigMap
metadata:
  name: knightcrawler-producer-torrentio-json
  namespace: knightcrawler
data:
  torrentio.json: |
    {
      "TorrentioConfiguration": {
        "Instances": [
          {
            "Name": "Official",
            "Url": "https://torrentio.strem.fun",
            "RateLimit": {
              "RequestLimit": 3600,
              "IntervalInSeconds": 3600,
              "BatchSize": 300,
              "ExceptionLimit": 5,
              "ExceptionIntervalInSeconds": 300
            }
          }
        ]
      }
    }