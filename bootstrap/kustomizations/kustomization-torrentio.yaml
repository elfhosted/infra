apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: torrentio
  namespace: flux-system
spec:
  interval: 15m
  path: torrentio
  prune: true # remove any elements later removed from the above path
  timeout: 10m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: infra
  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: postgresql
      namespace: torrentio
    - apiVersion: apps/v1
      kind: Deployment
      name: mongodb
      namespace: torrentio   
    - apiVersion: apps/v1
      kind: Deployment
      name: torrentio-scraper
      namespace: torrentio
    - apiVersion: apps/v1
      kind: Deployment
      name: torrentio-addon
      namespace: torrentio       
    # Always use the helmrelease to determine health too
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mongodb
      namespace: torrentio 
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: postgresql
      namespace: torrentio   
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: torrentio-scraper
      namespace: torrentio  
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: torrentio-addon
      namespace: torrentio                        
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
   