apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik
  namespace: flux-system
spec:
  interval: 15m
  path: ./authentik
  prune: true # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  dependsOn:
  - name: "traefik"  
  - name: "rook-ceph-cluster"
  sourceRef:
    kind: GitRepository
    name: infra
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: authentik-server
      namespace: authentik
    - apiVersion: apps/v1
      kind: Deployment
      name: authentik-worker
      namespace: authentik    
    - apiVersion: apps/v1
      kind: StatefulSet
      name: authentik-postgresql
      namespace: authentik
    - apiVersion: apps/v1
      kind: StatefulSet
      name: authentik-redis-master
      namespace: authentik   
    # Always use the helmrelease to determine health too
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: authentik
      namespace: authentik                     
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars

