apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: loki
  namespace: flux-system
spec:
  interval: 15m
  path: loki
  prune: true # remove any elements later removed from the above path
  timeout: 10m # if not set, this defaults to interval duration, which is 1h
  dependsOn:
  - name: kube-prometheus-stack
  - name: minio
  sourceRef:
    kind: GitRepository
    name: infra
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: loki-gateway
      namespace: loki
    - apiVersion: apps/v1
      kind: Deployment
      name: loki-read
      namespace: loki
    - apiVersion: apps/v1
      kind: StatefulSet
      name: loki-backend
      namespace: loki
    - apiVersion: apps/v1
      kind: StatefulSet
      name: loki-write
      namespace: loki
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: loki
      namespace: loki      
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
   