apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: homer
  namespace: flux-system
spec:
  interval: 15m
  path: homer
  dependsOn:
  - name: external-dns  
  prune: true # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: homer
      namespace: homer
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
   