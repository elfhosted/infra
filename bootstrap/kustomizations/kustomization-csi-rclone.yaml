apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: csi-rclone
  namespace: flux-system
spec:
  interval: 15m
  path: csi-rclone
  prune: false # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: infra    
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: csi-nodeplugin-rclone
      namespace: csi-rclone
    - apiVersion: apps/v1
      kind: StatefulSet
      name: csi-controller-rclone
      namespace: csi-rclone
    # Always use the helmrelease to determine health too
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: csi-rclone
      namespace: csi-rclone         
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
