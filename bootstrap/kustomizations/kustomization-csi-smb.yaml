apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: csi-smb
  namespace: flux-system
spec:
  interval: 15m
  path: csi-smb
  prune: false # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: infra
  dependsOn:
  - name: cilium    
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: csi-smb-node
      namespace: csi-smb
    - apiVersion: apps/v1
      kind: Deployment
      name: csi-smb-controller
      namespace: csi-smb   
    # Always use the helmrelease to determine health too
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: csi-smb
      namespace: csi-smb         
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars