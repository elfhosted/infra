apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: renovate
  namespace: flux-system
spec:
  interval: 15m
  path: renovate
  prune: true # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: infra
  healthChecks:
    - apiVersion: batch/v1
      kind: CronJob
      name: renovate
      namespace: renovate
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
