apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: promtail
  namespace: flux-system
spec:
  interval: 15m
  path: promtail
  prune: true # remove any elements later removed from the above path
  timeout: 10m # if not set, this defaults to interval duration, which is 1h
  dependsOn:
  - name: rook-ceph-cluster  
  - name: loki
  sourceRef:
    kind: GitRepository
    name: infra
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: promtail
      namespace: kube-system
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: promtail
      namespace: promtail      
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
   