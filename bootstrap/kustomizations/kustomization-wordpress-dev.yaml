apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: wordpress-dev
  namespace: flux-system
spec:
  interval: 15m
  path: wordpress-dev
  prune: true # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  dependsOn:
  - name: traefik
  - name: rook-ceph-cluster  
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: server
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: wordpress-dev
      namespace: wordpress-dev
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
