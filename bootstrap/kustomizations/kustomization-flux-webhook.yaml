apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-webhook
  namespace: flux-system
spec:
  interval: 15m
  path: flux-webhook
  dependsOn:
  - name: traefik
  prune: true # remove any elements later removed from the above path
  timeout: 2m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: infra
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
