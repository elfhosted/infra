apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tetragon
  namespace: flux-system
spec:
  interval: 15m
  path: tetragon
  prune: true # remove any elements later removed from the above path
  timeout: 10m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: infra
  healthChecks:
    - apiVersion: apps/v1
      kind: DaemonSet
      name: tetragon
      namespace: tetragon
    - apiVersion: apps/v1
      kind: Deployment
      name: tetragon-operator
      namespace: tetragon      
    # Always use the helmrelease to determine health too
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: tetragon
      namespace: tetragon      
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
   