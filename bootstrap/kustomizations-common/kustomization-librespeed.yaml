apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: librespeed
  namespace: flux-system
spec:
  interval: 15m
  path: librespeed
  prune: true # remove any elements later removed from the above path
  timeout: 10m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: infra
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: librespeed-frontend
      namespace: librespeed 
    - apiVersion: apps/v1
      kind: StatefulSet
      name: mysql
      namespace: librespeed      
    - apiVersion: apps/v1
      kind: DaemonSet
      name: librespeed-backend
      namespace: librespeed         
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
      - kind: Secret
        name: cluster-secret-vars   