- delegate_to: "{{ inventory_hostname_short}}-public.elfhosted.com"
  block: 

  - name: Copy installimage template to node in rescue mode
    template:
      src: installimage-elf.conf.j2
      dest: /tmp/installimage.conf
    when: "inventory_hostname in groups['k3s_agents'] or inventory_hostname in groups['k3s_rangers'] or  inventory_hostname in groups['k3s_hobbits']"

  - name: Copy installimage template to gnome in rescue mode
    template:
      src: installimage-gnome.conf.j2
      dest: /tmp/installimage.conf
    when: "inventory_hostname in groups['k3s_observability']"  

  - name: Copy installimage template to node in rescue mode
    template:
      src: installimage-elf.conf.j2
      dest: /tmp/installimage.conf
    when: "inventory_hostname in groups['k3s_servers']"  

  - name: Copy installimage template to node in rescue mode
    template:
      src: installimage-osd.conf.j2
      dest: /tmp/installimage.conf
    when: "inventory_hostname in groups['k3s_dwarves']"  

  - name: Reimage target
    command: /root/.oldroot/nfs/install/installimage -c /tmp/installimage.conf -a

  - name: Reboot target, wait for it to come back
    reboot:
      reboot_timeout: 300 # wait up to 5 min

  - name: Confirm node is available
    wait_for_connection: 
      delay: 60

  - name: Add VLAN 4000
    ansible.builtin.blockinfile:
      path: /etc/netplan/01-netcfg.yaml
      block: |
        # For the vSwitch
          vlans:
              {{ cluster_nic }}:
                id: 4000
                link: {{ cluster_nic.split(".")[0] }}
                mtu: 1400
                addresses:
                  - {{ ansible_host }}/24
                  - fd00:10:0:42:0::{{ ansible_host.split(".")[3] }}/118
                routes:
                  - to: "10.0.40.0/22"
                    via: "10.0.42.1"
                  # Prevent leaking SMB requests towards service IPs
                  - to: "10.43.0.0/16"
                    via: "10.0.42.1"                    

  - name: Update and upgrade apt packages
    become: true
    apt:
      upgrade: yes
      update_cache: yes
      cache_valid_time: 86400 #One day

  - name: Install HWE kernel
    apt: pkg=linux-generic-hwe-22.04

  - name: Reboot target, wait for it to come back
    reboot:
      reboot_timeout: 300 # wait up to 5 min

  - name: Confirm node is available
    wait_for_connection: 
      delay: 60


