---
- name: ensure /etc/rancher/k3s exists
  file:
    path: /etc/rancher/k3s
    state: directory

- name: copy k3s config.yaml to /etc/rancher/k3s
  template:
    src: k3s-config.yaml.j2
    dest: /etc/rancher/k3s/config.yaml
  notify: restart k3s

