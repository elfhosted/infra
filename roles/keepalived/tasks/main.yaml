- name: Ensure keepalived is installed
  apt:
    name: "{{ item }}"
  with_items:
  - keepalived

- name: Copy keepalived config
  template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf

- name: start and enable keepalived
  systemd:
    name: keepalived
    enabled: yes
    daemon_reload: yes
    state: restarted
