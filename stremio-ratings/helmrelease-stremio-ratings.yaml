apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stremio-ratings
  namespace: stremio-ratings
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: stremio-ratings
  values:
    global:
      nameOverride: stremio-ratings
    image:
      repository: ghcr.io/elfhosted/stremio-rating-addon
      tag: rolling@sha256:28db698c5b4ad1a8cf22f23adbef893ba0f5b32043e2d08ae2525a70e933160f
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    controller:
      replicas: 2
      strategy: RollingUpdate
      annotations:
        configmap.reloader.stakater.com/reload: "stremio-ratings-env"
        secret.reloader.stakater.com/reload: "stremio-ratings-env"      
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - stremio-ratings
            topologyKey: "kubernetes.io/hostname"
    persistence:
      # config:
      #   enabled: true
      #   type: custom
      #   mountPath: /config/
      #   volumeSpec:
      #     persistentVolumeClaim:
      #       claimName: stremio-ratings
      assets: 
        enabled: true
        type: custom
        mountPath: /usr/src/app/assets
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "topolvm-provisioner-thin"
                resources:
                  requests:
                    storage: 1Gi                
    resources:
      requests:
        cpu: 1m
        memory: 50Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 1
        memory: 1Gi
        ephemeral-storage: 100Mi        
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 3000
    envFrom:
    - secretRef:
        name: stremio-ratings-env 
    # - configMapRef:
    #     name: davio-env 
    initContainers:
      setup:
        image: ghcr.io/elfhosted/stremio-rating-addon:rolling@sha256:28db698c5b4ad1a8cf22f23adbef893ba0f5b32043e2d08ae2525a70e933160f
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          set -x
          set -e

          # the volume is empty
          if [ -z "$(ls -A /assets)" ]; then
            # Copy the baked-in DB into the volume
            cp //usr/src/app/assets/* /assets/   
          fi
        volumeMounts:        
        - mountPath: /assets
          name: assets    