apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackettio
  namespace: jackettio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: jackettio
  values:
    global:
      nameOverride: jackettio
    image:
      repository: ghcr.io/geek-cookbook/jackettio
      tag: v1.2.0@sha256:cc9cf6efcaabb0f5862139903a6e90ed6759ffc8f8c3da1339e6e124478dca11
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: Recreate
      annotations:
        configmap.reloader.stakater.com/reload: "jackettio-env"
        secret.reloader.stakater.com/reload: "jackettio-env"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - jackettio
            topologyKey: "kubernetes.io/hostname"
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /config/
        volumeSpec:
          persistentVolumeClaim:
            claimName: jackettio
      tmp: 
        enabled: true
        type: custom
        mountPath: /tmp
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "topolvm-provisioner-thin"
                resources:
                  requests:
                    storage: 10Gi      
    envFrom:
    - secretRef:
        name: jackettio-env 
    - configMapRef:
        name: jackettio-env 
    resources:
      requests:
        cpu: 1m
        memory: 50Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 1
        memory: 512Mi
        ephemeral-storage: 100Mi        
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 4000
    initContainers:
      setup:
        image: ghcr.io/geek-cookbook/tooling:focal-20230624@sha256:3a43385968a692fd1ec02bffdea62ddb888e48cb3b883332aa98b1747f4a532b
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          set -x
          set -e

          # Clean up old torrents
          if [ -d "/config/torrents" ]; then
            rm -rf "/config/torrents"
            ln -sf /tmp '/config/torrents'
          fi

        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /tmp
          name: tmp        
