apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackettio
  namespace: jackettio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: jackettio
  values:
    global:
      nameOverride: jackettio
    image:
      repository: ghcr.io/geek-cookbook/jackettio
      tag: v1.1.2@sha256:1a2cfdb098a797b403f81fc3c8715864bb9acb7ec91e01ba934a2c3767c3e2e6
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: Recreate
      annotations:
        configmap.reloader.stakater.com/reload: "jackettio-env"
        secret.reloader.stakater.com/reload: "jackettio-env"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - jackettio
            topologyKey: "kubernetes.io/hostname"
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /config/
        volumeSpec:
          persistentVolumeClaim:
            claimName: jackettio
      tmp: 
        enabled: true
        type: custom
        mountPath: /tmp
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "topolvm-provisioner-thin"
                resources:
                  requests:
                    storage: 1Gi      
    envFrom:
    - secretRef:
        name: jackettio-env 
    - configMapRef:
        name: jackettio-env 

    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 4000
