apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jackettio.${dns_domain}
  namespace: jackettio
spec:
  routes:
    - match: Host(`jackettio.${dns_domain}`)
      kind: Rule
      services:
        - name: jackettio
          kind: Service
          port: 4000
    # This is a scrape / search, subject to rate-limiting
    - match: Host(`jackettio.${dns_domain}`) && PathPrefix(`/{something:.+}/stream/{else:.+}`)
      kind: Rule
      services:
        - name: jackettio
          kind: Service
          port: 4000
      middlewares:  
        - name: chain-stream                            