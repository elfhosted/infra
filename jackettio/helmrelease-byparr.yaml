apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: byparr
  namespace: jackettio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: byparr
  values:
    global:
      nameOverride: byparr
    image:
      registry: ghcr.io
      repository: elfhosted/byparr
      tag: v1.2.1@sha256:38f47cca6a8300afbb0f704e7574188e8b836b59a9359ecb9820c4b2366954e1
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      # runAsUser: 568
      # runAsGroup: 568
      # fsGroup: 568
    automountServiceAccountToken: false
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 600m
        memory: 2Gi    
        ephemeral-storage: 100Mi
    controller:
      replicas: 1               
    affinity:              
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - byparr
            topologyKey: "kubernetes.io/hostname"          
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8191
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp         
        sizeLimit: 1Gi 
      dot-local: 
        enabled: true
        type: emptyDir
        mountPath: /.local
        sizeLimit: 1Gi            
