    This is the public, [ElfHosted](https://elfhosted.com/) instance of [jackettio](https://github.com/arvida42/jackettio) for the Stremio community - Enjoy! (*reasonable [rate-limits](https://github.com/funkypenguin/elf-infra/blob/main/jackettio/middleware-rate-limit-stream.yaml) apply*)

    Get your [own, private Jackettio instance](https://store.elfhosted.com/product/jackettio/) bundled with StremThru / MediaFlow Proxy, for more results and proxy streaming (*share your RD account*)

