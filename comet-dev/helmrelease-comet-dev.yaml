apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: comet-dev
  namespace: comet-dev
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: comet-dev
  values:
    global:
      nameOverride: comet-dev
    image:
      repository: ghcr.io/elfhosted/comet-dev
      tag: rolling@sha256:a9f1560fc50881989ebb1c02b5876a36c7157c2393765528bb538fd2769b3cbb
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true          
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "comet-dev-env"
        secret.reloader.stakater.com/reload: "comet-dev-env"
    envFrom:
    - configMapRef:
        name: comet-dev-env
    - secretRef:
        name: comet-dev-env
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8000   
    persistence:
      cache: 
        enabled: true
        type: emptyDir
        mountPath: /.cache          
    addons:
      vpn:
        enabled: true # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: comet-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.0.0.0/8
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"      
          VPNDNS: "0"  
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config                                  
