apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: comet-dev
  namespace: comet-dev
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: comet-dev
  values:
    global:
      nameOverride: comet-dev
    image:
      repository: ghcr.io/elfhosted/comet-rewrite
      tag: rolling@sha256:39ec2ac90d8aede815f49bcf3694d9c8beac9e8c543a36774a6803234f1ededb
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true          
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "comet-dev-env"
        secret.reloader.stakater.com/reload: "comet-dev-env"
    envFrom:
    - configMapRef:
        name: comet-dev-env
    - secretRef:
        name: comet-dev-env
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8000   
    persistence:
      cache: 
        enabled: true
        type: emptyDir
        mountPath: /.cache    
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        volumeSpec:
          medium: Memory     
      jackett-config:
        enabled: true
        type: emptyDir
        mountPath: /config/       
      jackett-bootstrap:
        enabled: "true"
        type: "custom"
        volumeSpec:
          configMap:
            name: jackett-config
    additionalContainers:
      name: jackett
      image: ghcr.io/elfhosted/jackett:0.22.1445
      volumeMounts:
      - name: jackett-config
        mountPath: /config/
    initContainers:
      setup-jackett:
        image: ghcr.io/elfhosted/tooling:focal-20240530@sha256:458d1f3b54e9455b5cdad3c341d6853a6fdd75ac3f1120931ca3c09ac4b588de
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          set -x

          mkdir -p /config/Jackett/Indexers
          cp -rf --dereference /bootstrap/*.json /config/Jackett/Indexers/
          mv /config/Jackett/Indexers/ServerConfig.json /config/Jackett/

        volumeMounts:
        - mountPath: /config
          name: jackett-config
        - mountPath: /bootstrap
          name: jackett-bootstrap
        securityContext:
          seccompProfile:
            type: RuntimeDefault
          readOnlyRootFilesystem: false           
    addons:
      vpn:
        enabled: false # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: comet-dev-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.0.0.0/8
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"      
          VPNDNS: "0"  
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config                                  
