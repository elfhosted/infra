apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: comet-dev
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: jackett
  values:
    global:
      nameOverride: jackett
    image:
      repository: ghcr.io/elfhosted/jackett
      tag: 0.22.1275
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: RollingUpdate
      # rollingUpdate:
      #   unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "jackett-config"
    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /config/
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp           
      bootstrap:
        enabled: "true"
        type: "custom"
        volumeSpec:
          configMap:
            name: jackett-config   
    affinity:      
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - jackett
            topologyKey: "kubernetes.io/hostname"                         
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: false # necessary for probes
        ports:
          http:
            port: 9117
    initContainers:
      setup:
        image: ghcr.io/elfhosted/tooling:focal-20240530@sha256:458d1f3b54e9455b5cdad3c341d6853a6fdd75ac3f1120931ca3c09ac4b588de
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          set -x

          mkdir -p /config/Jackett/Indexers
          cp -rf --dereference /bootstrap/*.json /config/Jackett/Indexers/
          mv /config/Jackett/Indexers/ServerConfig.json /config/Jackett/

        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /bootstrap
          name: bootstrap
        securityContext:
          seccompProfile:
            type: RuntimeDefault
          readOnlyRootFilesystem: false   