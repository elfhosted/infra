apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stremthru
  namespace: stremthru
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: stremthru
  values:
    global:
      nameOverride: stremthru
    image:
      repository: ghcr.io/elfhosted/stremthru
      tag: 0.8.0@sha256:7703e95e27ee0105190635b8cdb3e4231d58ab250c51f353fe2e01d9060024aa
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 10001
      runAsGroup: 10001
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "stremthru-env"
        secret.reloader.stakater.com/reload: "stremthru-env"        
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp
    resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8080
    envFrom:
    - secretRef:
        name: stremthru-env 
    - configMapRef:
        name: stremthru-env             
    initContainers:
      setup:
        image: ghcr.io/elfhosted/stremthru:0.8.0@sha256:7703e95e27ee0105190635b8cdb3e4231d58ab250c51f353fe2e01d9060024aa
        command:
        - /scripts/schema.sh 
        - migrate 
        - --auto-approve
        env: 
          TMPDIR: /tmp
        envFrom:
        - secretRef:
            name: stremthru-env 
        - configMapRef:
            name: stremthru-env          
        volumeMounts:
          - name: tmp
            mountPath: /tmp
        