apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stremthru
  namespace: stremthru
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: stremthru
  values:
    global:
      nameOverride: stremthru
    image:
      repository: ghcr.io/elfhosted/stremthru
      tag: 0.8.0@sha256:47f1301322df093eedbefe8aa5c3e0bb8fc5de7f1ca51fd6228be8b73bf8fc27
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 10001
      runAsGroup: 10001
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
    env:
      PORT: 3649
      TENANT_NAME: Public
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp
    # resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8080
    envFrom:
    - secretRef:
        name: stremthru-env 
    - configMapRef:
        name: stremthru-env             
