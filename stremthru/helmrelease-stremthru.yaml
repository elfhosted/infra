apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stremthru
  namespace: stremthru
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: stremthru
  values:
    global:
      nameOverride: stremthru
    image:
      repository: ghcr.io/elfhosted/stremthru
      tag: 0.80.4@sha256:f0811f5231db96ac010e7596dc85d2125502ba2db6d356267213b1f544580368
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 10001
      runAsGroup: 10001
    automountServiceAccountToken: false
    affinity:      
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - stremthru
            topologyKey: "kubernetes.io/hostname"        
    controller:
      replicas: 3
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "stremthru-env"
        secret.reloader.stakater.com/reload: "stremthru-env"        
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp       
    resources:
      limits:
        cpu: 1
        memory: 1Gi
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8080
    envFrom:
    - secretRef:
        name: stremthru-env 
    - configMapRef:
        name: stremthru-env             
