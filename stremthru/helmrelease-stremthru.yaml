apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stremthru
  namespace: stremthru
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: stremthru
  values:
    global:
      nameOverride: stremthru
    image:
      repository: ghcr.io/elfhosted/stremthru
      tag: 0.18.0@sha256:36e00cb2a0bf44cc062f0ac7fe0fa6bf90bfe61090fd6bd34869b19185d0859b
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 10001
      runAsGroup: 10001
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "stremthru-env"
        secret.reloader.stakater.com/reload: "stremthru-env"        
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp
    resources:
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8080
    envFrom:
    - secretRef:
        name: stremthru-env 
    - configMapRef:
        name: stremthru-env             
