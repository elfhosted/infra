apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postiz
  namespace: postiz
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: postiz
  values:
    global:
      nameOverride: postiz
    image:
      repository: ghcr.io/elfhosted/postiz
      tag: v1.48.3@sha256:366c8a88874afaec6a82970dc7fb7c9f88520daac9285d09f47a5e6e8f44a6c9
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
    automountServiceAccountToken: false
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp    
      cache: 
        enabled: true
        type: emptyDir
        mountPath: /root/.cache            
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 5000
