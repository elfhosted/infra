apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postiz
  namespace: postiz
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: postiz
  values:
    global:
      nameOverride: postiz
    image:
      repository: ghcr.io/elfhosted/postiz
      tag: v1.61.3@sha256:6a77e1126f0683aa7a2457d34f86f78471bb8ac1b8a2861d09e64e9402e73195
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
    automountServiceAccountToken: false
    envFrom:
    - secretRef:
        name: postiz-env    
    - configMapRef:
        name: postiz-env      
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp     
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "postiz-env"
        secret.reloader.stakater.com/reload: "postiz-env"             
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 5000
