apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postiz
  namespace: postiz
  annotations:
    helm.sh/resource-policy: keep
spec:
  dataSourceRef:
    kind: ReplicationDestination
    apiGroup: volsync.backube
    name: rd-postiz
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: topolvm-provisioner-thin