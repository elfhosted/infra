apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: piaproxy
  namespace: aiostreams
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: piaproxy
  values:
    global:
      nameOverride: piaproxy
    image:
      repository: thrnz/docker-wireguard-pia
      tag: latest
    priorityClassName: tenant-normal
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: "piaproxy-conf"
        secret.reloader.stakater.com/reload: "piaproxy-vpn"
      strategy:
      rollingUpdate:
        unavailable: 1
    securityContext:
      runAsUser: 0
      privileged: true
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      fsGroupChangePolicy: "OnRootMismatch"
    automountServiceAccountToken: false
    persistence:
      tmp:
        enabled: true
        mountPath: /tmp
        type: emptyDir
        volumeSpec:
          medium: Memory   
      tinyproxy-conf:
        enabled: "true"
        type: "custom"
        mountPath: /etc/tinyproxy/tinyproxy.conf
        subPath: tinyproxy.conf  
        volumeSpec:
          configMap:
            name: tinyproxy-conf 
      shared:
        enabled: true
        mountPath: /shared
        type: emptyDir
        volumeSpec:
          medium: Memory          
    resources:
      requests:
        cpu: 1m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 1Gi
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8888
    env:
      IPTABLES_BACKEND: nft
      KILLSWITCH: "true"
      LOCAL_NETWORK: 10.0.0.0/8
      LOC: de-frankfurt
      PORT_FORWARDING: "0"
      PORT_PERSIST: "1"
      NFTABLES: "1"
      VPNDNS: "0"
    envFrom:
    - secretRef:
        name: piaproxy-vpn
    probes:
      liveness:
        custom: true
        enabled: true
        spec:
          failureThreshold: 5
          exec:
            command:
            - /bin/bash
            - -c
            - curl -x http://localhost:8888 -s https://docs.elfhosted.com/ | grep ElfHosted
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
    additionalContainers:
      tinyproxy:
        image: ghcr.io/elfhosted/tinyproxy:v1.4.3@sha256:9370be1434e80f8ac7d3a24d9c19335742b2c74ba15129dcdc166bb0dd3c9098
        volumeMounts:
        - mountPath: /etc/tinyproxy/tinyproxy.conf
          name: tinyproxy-conf
          subPath: tinyproxy.conf
        - mountPath: /shared
          name: shared