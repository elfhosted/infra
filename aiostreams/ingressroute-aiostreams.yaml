apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: aiostreams.${dns_domain}
  namespace: aiostreams
spec:
  routes:
    - match: Host(`aiostreams.${dns_domain}`)
      kind: Rule
      services:
        - name: aiostreams
          kind: Service
          port: 3000
