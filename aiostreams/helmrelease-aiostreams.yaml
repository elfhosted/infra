apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aiostreams
  namespace: aiostreams
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: aiostreams
  values:
    global:
      nameOverride: aiostreams
    image:
      repository: ghcr.io/elfhosted/aiostreams
      tag: v2.0.0@sha256:052f5ec5ed2cf7f34d39bd431f153e2ecb546e4503c56c65226dfdb3b5b36c30
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      allowPrivilegeEscalation: false
      runAsNonRoot: false
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - aiostreams
            topologyKey: "kubernetes.io/hostname"              
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1      
      annotations:
        configmap.reloader.stakater.com/reload: "aiostreams-env,aiostreams-env-dev-overrides"
        secret.reloader.stakater.com/reload: "aiostreams-env"
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp           
    envFrom:
    - configMapRef:
        name: aiostreams-env-dev-overrides
        optional: true         
    - secretRef:
        name: aiostreams-env    
    - configMapRef:
        name: aiostreams-env            
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 1 # never gets here because it's single-threaded
        memory: 4Gi
        ephemeral-storage: 1Gi        
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 3000