apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zilean-public
  namespace: zilean-public
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: zilean-public
  values:
    global:
      nameOverride: zilean-public
    image:
      repository: ghcr.io/elfhosted/zilean
      tag: v3.3.1@sha256:b5b520c226a627070254810b01ac500a54f86a4b528492defecc39013badb74c
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568           
    affinity: 
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - zilean-public
            topologyKey: "kubernetes.io/hostname"    
    automountServiceAccountToken: false
    env:
      Zilean__Dmm__MinimumScoreMatch: "0.4"
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8181   
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /app/data
        volumeSpec:
          persistentVolumeClaim:
            claimName: zilean-public
    envFrom:
    - secretRef:
        name: zilean-public-env                   