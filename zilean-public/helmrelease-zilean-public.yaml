apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zilean-public
  namespace: zilean-public
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: zilean-public
  values:
    global:
      nameOverride: zilean-public
    image:
      repository: ghcr.io/elfhosted/zilean
      tag: v3.3.5@sha256:6cadbe60a10987188608bde6fafc55530c22e06e4385ec3ecbba81e489dba849
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568              
    affinity: 
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - zilean-public
            topologyKey: "kubernetes.io/hostname"    
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "zilean-public-config"  
        secret.reloader.stakater.com/reload: "zilean-public-env"             
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8181   
    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /app/data
    envFrom:
    - secretRef:
        name: zilean-public-env                   