apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: discussio
  namespace: discussio
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: discussio
  values:
    global:
      nameOverride: discussio
    image:
      repository: ghcr.io/elfhosted/discussio
      tag: rolling@sha256:e74997a73b7b00273ad516ab2bbc52cab81426f6d939245ccc5f0c50a25b7b67
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      allowPrivilegeEscalation: false
      # runAsNonRoot: true
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    controller:
      replicas: 2
      strategy: Recreate
      annotations:
        configmap.reloader.stakater.com/reload: "discussio-env,discussio-env-dev-overrides"
        secret.reloader.stakater.com/reload: "discussio-env,discussio-env-dev-overrides"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - discussio
            topologyKey: "kubernetes.io/hostname"
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp    
      deno:
        enabled: true
        type: emptyDir                 
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 1 # never gets here because it's single-threaded
        memory: 6Gi
        ephemeral-storage: 1Gi     
    ingress:
      main:
        enabled: false
    env:
      V8_FLAGS: "--max-heap-size=1024,--max-old-space-size=1024"        
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 7000