apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: discussio.${dns_domain}
  namespace: discussio
spec:
  routes:
    - match: Host(`discussio.${dns_domain}`)
      kind: Rule
      services:
        - name: discussio
          kind: Service
          port: 7000
      middlewares:  
        - name: chain-public-stremio-addon-cached
          namespace: traefik