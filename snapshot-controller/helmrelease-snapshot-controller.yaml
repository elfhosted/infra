apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: snapshot-controller
spec:
  chart:
    spec:
      chart: snapshot-controller
      version: 3.0.x # auto-update to semver bugfixes only 
      sourceRef:
        kind: HelmRepository
        name: piraeus-charts
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: snapshot-controller
  values: 
    replicaCount: 2

    args:
      leaderElection: true
      leaderElectionNamespace: "$(NAMESPACE)"
      httpEndpoint: ":8080"

    image:
      repository: registry.k8s.io/sig-storage/snapshot-controller
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""

    imagePullSecrets: []

    podAnnotations: {}

    podLabels: {}

    podSecurityContext: {}
      # fsGroup: 2000

    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 10001
      runAsGroup: 10001

    resources: {}

    nodeSelector: {}

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists    

    #  -- tolerations applied to the deployments
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists 

    pdb:
      minAvailable: 1    

    topologySpreadConstraints: []

    rbac:
      # Specifies whether RBAC resources should be created
      create: true

    serviceAccount:
      # Specifies whether a ServiceAccount should be created
      create: true
      name: ""

    serviceMonitor:
      # Specifies whether a ServiceMonitor should be created
      create: true

    volumeSnapshotClasses: []
    # We deploy our volumesnapshotclasses in rook-ceph-cluster helmrelease
    # - name: csi-rbdplugin-snapclass
    #   driver: rook-ceph.rbd.csi.ceph.com # driver:namespace:operator
    #   labels:
    #     velero.io/csi-volumesnapshot-class: "true"
    #   parameters:
    #     # Specify a string that identifies your cluster. Ceph CSI supports any
    #     # unique string. When Ceph CSI is deployed by Rook use the Rook namespace,
    #     # for example "rook-ceph".
    #     clusterID: rook-ceph # namespace:cluster
    #     csi.storage.k8s.io/snapshotter-secret-name: rook-csi-rbd-provisioner
    #     csi.storage.k8s.io/snapshotter-secret-namespace: rook-ceph # namespace:cluster
    #   deletionPolicy: Delete # docs suggest this may need to be set to "Retain" for restoring



    priorityClassName: "cluster-normal"
      # Specifies wether a Priority Class should be attached to deployment pods