apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polaris.infro.${dns_domain}
  namespace: authentik
spec:
  ingressClassName: nginx
  rules:
  - host: polaris.infra.${dns_domain}
    http:
      paths:
      - backend:
          service:
            name: authentik
            port:
              name: http
        path: /
        pathType: Prefix