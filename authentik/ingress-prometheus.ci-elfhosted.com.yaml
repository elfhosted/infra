apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus.ci-elfhosted.com
  namespace: authentik
spec:
  ingressClassName: nginx
  rules:
  - host: prometheus.ci-elfhosted.com
    http:
      paths:
      - backend:
          service:
            name: authentik
            port:
              name: http
        path: /
        pathType: Prefix