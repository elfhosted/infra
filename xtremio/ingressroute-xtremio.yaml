apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: xtremio.${dns_domain}
  namespace: xtremio
spec:
  routes:
    - match: Host(`xtremio.${dns_domain}`)
      kind: Rule
      services:
        - name: xtremio
          kind: Service
          port: 3649
      middlewares:  
        # pretty error pages
        - name: error-pages
          namespace: traefik
        # per-user rate-limit
        - name: rate-limit-1-per-10s
          namespace: traefik
        # global rate-limit
        - name: inflightreq-10
          namespace: traefik
