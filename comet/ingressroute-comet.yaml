apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: comet.${dns_domain}
  namespace: comet
spec:
  routes:
    # Base URL
    - match: Host(`comet.${dns_domain}`)
      kind: Rule
      services:
        - name: comet
          kind: Service
          port: 8000
    # This is a scrape / search, subject to rate-limiting
    - match: Host(`comet.${dns_domain}`) && (PathPrefix(`/{something:.+}stream/{else:.+}`) || PathPrefix(`/stream`))
      kind: Rule
      services:
        - name: comet
          kind: Service
          port: 8000
      middlewares:  
        - name: chain-stream
    - match: Host(`comet.${dns_domain}`) && (PathRegexp(`^/(.*)stream`) || PathPrefix(`/stream`))
      kind: Rule
      services:
        - name: comet
          kind: Service
          port: 8000
      middlewares:  
        - name: chain-stream
