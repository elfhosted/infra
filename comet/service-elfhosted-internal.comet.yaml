apiVersion: v1
kind: Service
metadata:
  name: elfhosted-internal
  namespace: comet
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: elfhosted-internal-comet-${tailscale_suffix}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app.kubernetes.io/name: comet-internal
  sessionAffinity: None
  type: ClusterIP