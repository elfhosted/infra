apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: comet
  namespace: comet
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: comet
  values:
    global:
      nameOverride: comet
    image:
      repository: ghcr.io/elfhosted/comet
      tag: rolling@sha256:f1b8c21750fa5072c448132f6497a672796d4653a69d5cdfec597683124cf2e6
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    automountServiceAccountToken: false
    controller:
      replicas: 1
      annotations:
        configmap.reloader.stakater.com/reload: "comet-env"
        secret.reloader.stakater.com/reload: "comet-env"
    envFrom:
    - configMapRef:
        name: comet-env
    - secretRef:
        name: comet-env
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8000   
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /config
        volumeSpec:
          persistentVolumeClaim:
            claimName: comet                      
    addons:
      vpn:
        enabled: true # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: comet-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.2.0.0/15,10.43.0.0/16
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"       
          VPNDNS: "0" 
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config                   