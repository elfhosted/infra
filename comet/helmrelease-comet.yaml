apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: comet
  namespace: comet
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: comet
  values:
    global:
      nameOverride: comet
    image:
      repository: ghcr.io/elfhosted/comet
      # tag: v1.35.3@sha256:48fff7c0087b79d6057292fbd31739a2ab4c0822eb138591bf92362b2709608d
      tag: v1.32.2@sha256:ec59360098ad028a313f0647630c75b7fe6f0a4cb9315c7f80821b7097a87f2f
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: dedicated.elfhosted.com/app
              operator: Exists                    
    tolerations:
    - key: dedicated.elfhosted.com/app
      operator: Exists         
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      # enabling these gets me messages about forbidden sysctls. how did this ever work?
      # sysctls:
      # - name: net.ipv6.conf.all.disable_ipv6
      #   value: "0"
      # - name: net.ipv4.conf.all.src_valid_mark
      #   value: "1"      
    automountServiceAccountToken: false
    controller:
      replicas: 20
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "comet-env"
        secret.reloader.stakater.com/reload: "comet-env"
    envFrom:
    - configMapRef:
        name: comet-env
    - secretRef:
        name: comet-env
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8000   
    persistence:
      cache: 
        enabled: true
        type: emptyDir
        mountPath: /.cache                                  
