apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: comet
  namespace: comet
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: comet
  values:
    global:
      nameOverride: comet
    image:
      repository: ghcr.io/elfhosted/comet
      tag: v1.48.0
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    affinity:
      # nodeAffinity:
      #   requiredDuringSchedulingIgnoredDuringExecution:
      #     nodeSelectorTerms:
      #     - matchExpressions:
      #       - key: dedicated.elfhosted.com/app
      #         operator: Exists                    
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - jackettio
            topologyKey: "kubernetes.io/hostname"              
    tolerations:
    - key: dedicated.elfhosted.com/app
      operator: Exists         
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      # enabling these gets me messages about forbidden sysctls. how did this ever work?
      # sysctls:
      # - name: net.ipv6.conf.all.disable_ipv6
      #   value: "0"
      # - name: net.ipv4.conf.all.src_valid_mark
      #   value: "1"      
    automountServiceAccountToken: false
    controller:
      replicas: 20
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "comet-env"
        secret.reloader.stakater.com/reload: "comet-env"
    envFrom:
    - configMapRef:
        name: comet-env
    - secretRef:
        name: comet-env
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8000   
    persistence:
      cache: 
        enabled: true
        type: emptyDir
        mountPath: /.cache          
    addons:
      vpn:
        enabled: true # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: comet-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.0.0.0/8
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"      
          VPNDNS: "0"  
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config                                  
