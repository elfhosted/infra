apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: comet
  namespace: comet
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: comet
  values:
    global:
      nameOverride: comet
    image:
      repository: ghcr.io/elfhosted/comet
      tag: v1.31.0@sha256:b498b371fab8b3d1cb70d560b13f9e87a7dd5907cabc23828222b70d5305f30d
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      # enabling these gets me messages about forbidden sysctls. how did this ever work?
      # sysctls:
      # - name: net.ipv6.conf.all.disable_ipv6
      #   value: "0"
      # - name: net.ipv4.conf.all.src_valid_mark
      #   value: "1"      
    automountServiceAccountToken: false
    controller:
      type: statefulset
      replicas: 5
      annotations:
        configmap.reloader.stakater.com/reload: "comet-env"
        secret.reloader.stakater.com/reload: "comet-env"
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists     
    - key: node-role.elfhosted.com/hobbit
      operator: Exists                   
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/dedicated
              operator: Exists   
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/hobbit
              operator: Exists                  
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - mediafusion
            topologyKey: "kubernetes.io/hostname"            
    volumeClaimTemplates:
    - name: config
      mountPath: /app/data
      accessMode: "ReadWriteOnce"
      size: 1Gi
      storageClass: ceph-block-ssd
    envFrom:
    - configMapRef:
        name: comet-env
    - secretRef:
        name: comet-env
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8000   
    persistence:
      cache: 
        enabled: true
        type: emptyDir
        mountPath: /.cache                              
    additionalContainers:
      warp:
        image: ghcr.io/elfhosted/warp:rolling@sha256:9b7e2e5da5b1caab6bb1a4e450fc1a2cc7c99f162325901656d5bc9104439eb6
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          privileged: false
          capabilities:
            add:
            - NET_ADMIN    
        envFrom:
        - secretRef:
            name: comet-env            
        volumeMounts:
        - mountPath: /data
          subPath: warp
          name: config      