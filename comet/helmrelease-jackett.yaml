apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: comet
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: jackett
  values:
    global:
      nameOverride: jackett
    image:
      repository: ghcr.io/elfhosted/jackett
      tag: 0.22.910
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    automountServiceAccountToken: false
    controller:
      replicas: 4
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "jackett-config,jackett-indexers"
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - jackett
            topologyKey: "kubernetes.io/hostname"        
    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /config/
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp 
      serverconfig:
        enabled: "true"
        type: "custom"
        mountPath: /config/Jackett/ServerConfig.json
        volumeSpec:
          configMap:
            name: jackett-config
            subPath: ServerConfig.json  
      indexers:
        enabled: "true"
        type: "custom"
        mountPath: /config/Jackett/Indexers/
        volumeSpec:
          configMap:
            name: jackett-indexers                                    
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 9117
