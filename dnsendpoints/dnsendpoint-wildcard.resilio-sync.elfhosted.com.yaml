apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: "wildcard.resilio-sync.${dns_domain}"
  namespace: dnsendpoints
spec:
  endpoints:
  - dnsName: "*.resilio-sync.${dns_domain}"
    recordTTL: 180
    recordType: CNAME
    targets:
    - "traefik-ingress.${dns_domain}"     
