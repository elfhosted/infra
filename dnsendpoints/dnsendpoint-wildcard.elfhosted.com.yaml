apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: "wildcard.${dns_domain}"
  namespace: dnsendpoints
spec:
  endpoints:
  - dnsName: "*.${dns_domain}"
    recordTTL: 180
    recordType: CNAME
    targets:
    - "traefik-lb-ingress.${dns_domain}"     
    providerSpecific:
      - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
        value: ${proxy_wildcard_dns}