apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stremify
  namespace: stremify
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: stremify
  values:
    global:
      nameOverride: stremify
    image:
      repository: ghcr.io/elfhosted/stremify
      tag: rolling@sha256:dab15d1f4b5982e962e48a708fdaea04ab7e0c1a83bb4e56572f1375b5e17203
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    controller:
      replicas: 2
      strategy: Recreate
      annotations:
        configmap.reloader.stakater.com/reload: "stremify-env"
        secret.reloader.stakater.com/reload: "stremify-env"
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists     
    - key: node-role.elfhosted.com/hobbit
      operator: Exists                   
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/dedicated
              operator: Exists   
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/hobbit
              operator: Exists                  
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - stremify
            topologyKey: "kubernetes.io/hostname"   
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp
      nuxt-node-modules: 
        enabled: true
        type: emptyDir
        mountPath: /nuxt/node_modules  
      nuxt: 
        enabled: true
        type: emptyDir
        mountPath: /nuxt/.nuxt              
      nitro: 
        enabled: true
        type: emptyDir
        mountPath: /home/node/app/.nitro
    envFrom:
    - secretRef:
        name: stremify-env 
    - configMapRef:
        name: stremify-env 
    resources:
      requests:
        cpu: 1m
        memory: 50Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 1
        memory: 512Mi
        ephemeral-storage: 100Mi        
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 3000
