apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-token-generator
  namespace: plex-token-generator
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: plex-token-generator
  values:
    global:
      nameOverride: plex-token-generator
    image:
      repository: ghcr.io/elfhosted/plex-token-generator
      tag: rolling@sha256:237bdf6cead234b794766c2b1c7da945a75c21ef4482d30f70ac26025a75917d
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
    automountServiceAccountToken: false
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp    
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8080
