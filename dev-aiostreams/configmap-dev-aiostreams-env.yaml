apiVersion: v1
kind: ConfigMap
metadata:
  name: dev-aiostreams-env
  namespace: dev-aiostreams
data:
  BASE_URL: https://dev-aiostreams.elfhosted.com
  COMET_URL: http://elfhosted-internal.comet/
  MEDIAFUSION_URL: http://elfhosted-internal.mediafusion/
  JACKETTIO_URL: http://elfhosted-internal.jackettio/
  EASYNEWS_PLUS_URL: http://elfhosted-internal.easynewsplus/
  STREMIO_JACKETT_URL: http://elfhosted-internal.stremio-jackett/
  DISABLE_TORRENTIO: "true"
  DISABLE_TORRENTIO_MESSAGE: "TorrentIO disabled on public AIOStreams instance to prevent abuse"
  ADDON_PROXY: http://localhost:8000
  ADDON_PROXY_CONFIG: "*:false"
  ADDON_NAME: AIOStreams | ElfHosted
  MAX_ADDONS: "10"
  DISABLE_CUSTOM_CONFIG_GENERATOR_ROUTE: "true"
  CACHE_STREAM_RESULTS: "false"
  FORCE_COMET_HOSTNAME: "comet.elfhosted.com"
  FORCE_COMET_PROTOCOL: "https"
  FORCE_COMET_PORT: ""
  FORCE_JACKETTIO_HOSTNAME: "jackettio.elfhosted.com"
  FORCE_JACKETTIO_PROTOCOL: "https"
  FORCE_JACKETTIO_PORT: ""
  DISABLED_ADDONS: "torrentio:Disabled on public instance as requested by TheBeastLT"
  DISABLED_HOSTS: "torrentio.strem.fun:Disabled on public instance as requested by TheBeastLT"
  CUSTOM_HTML: |
    <img src="https://elfhosted.com/images/logo.svg" height="72px" width="72px"/>
    <P>
      This is the public instance of <A HREF="https://github.com/g0ldyy/comet">AioStreams</A>, sponsored by <a href='https://store.elfhosted.com/'>ElfHosted</a> ❤️ (<I>reasonable <A HREF="https://github.com/funkypenguin/elf-infra/blob/main/comet/middleware-rate-limit-stream.yaml">rate-limits</A> apply</I>)</BR>
      Skip the public rate-limits, and get proxy-streaming support (<I>share your RD account</I>), with <A HREF="https://store.elfhosted.com/product/comet/">your own, private, hosted Comet instance</A> (<I>customize indexers, scrape torrentio, proxy-stream</I>)</BR>
      See our FREE <A HREF="https://stremio-addons-guide.elfhosted.com">Stremio Addons Guide</A> for more great addons and features!
    </P>
