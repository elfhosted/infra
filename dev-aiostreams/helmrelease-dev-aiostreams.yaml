apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dev-aiostreams
  namespace: dev-aiostreams
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: dev-aiostreams
  values:
    global:
      nameOverride: dev-aiostreams
    image:
      repository: ghcr.io/elfhosted/aiostreams-dev
      tag: rolling@sha256:3b1a50be2d4b0e211b9b17338c39f1e2a56f60caa7ad3e6d5d7b7417b0044e7a
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      allowPrivilegeEscalation: false
      runAsNonRoot: false
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - dev-aiostreams
            topologyKey: "kubernetes.io/hostname"              
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1      
      annotations:
        configmap.reloader.stakater.com/reload: "dev-aiostreams-env"
        secret.reloader.stakater.com/reload: "dev-aiostreams-env"
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp           
    envFrom:
    - secretRef:
        name: dev-aiostreams-env    
    - configMapRef:
        name: dev-aiostreams-env            
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 1 # never gets here because it's single-threaded
        memory: 4Gi
        ephemeral-storage: 1Gi        
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 3000