apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: webhook-receiver
  namespace: webhook-receiver
spec:
  chart:
    spec:
      chart: webhook-receiver
      version: 0.0.x
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: webhook-receiver
  values:
    replicaCount: 2
    image: 
      repository: ghcr.io/elfhosted/webhook-receiver
      tag: 2.8.2@sha256:b5784ffe8f2689b5c57286208f233d93e1c1070903cb5569ee7d6f1664c30d58
    persistence:
      config:
        enabled: "true"
        mountPath: "/etc/webhook/hooks.yaml"
        subPath: hooks.yaml
        type: "custom"
        volumeSpec:
          configMap:
            name: webhook-receiver-hooks
      repo:
        enabled: true
        type: emptyDir
        mountPath: /repo
    envFrom:
    - secretRef:
        name: webhook-receiver
    args:
    - -verbose
    - -hooks=/etc/webhook/hooks.yaml
    - -hotreload
    - -template
    controller:
      replicas: 2
      annotations:
        configmap.reloader.stakater.com/reload: "webhook-receiver-hooks"
      strategy: RollingUpdate
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
        
    initContainers:
      pull-repo:
        image: ghcr.io/elfhosted/webhook-receiver:2.8.2@sha256:b5784ffe8f2689b5c57286208f233d93e1c1070903cb5569ee7d6f1664c30d58
        command:
        - /bin/sh
        - -c
        - |
          set -x
          set -e

          gh auth setup-git
          gh repo clone elfhosted/tenants /repo/
          git config --global --add safe.directory /repo

        volumeMounts:
        - mountPath: /repo
          name: repo
        envFrom:
        - secretRef:
            name: webhook-receiver
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - webhook-receiver
          topologyKey: "kubernetes.io/hostname"

    priorityClassName: cluster-important
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        # cpu: 5
        memory: 10240Mi # fix this once we prove it's sorted          