apiVersion: batch/v1
kind: CronJob
metadata:
  name: tenant-cleaner
  namespace: webhook-receiver
  labels:
    app.kubernetes.io/name: tenant-cleaner  
spec:
  schedule: "0 * * * *" # run hourly
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: tenant-cleaner
        spec:
          restartPolicy: Never
          containers:
          - name: "tenant-cleaner"
            command: [ "/tenant-cleaner.sh" ]
            image: ghcr.io/geek-cookbook/tooling:focal-20240123@sha256:3f49f2ab73e53143a1c6c156b4d35342088437665f61e900509b0453df85e461
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              privileged: false
              seccompProfile:
                type: RuntimeDefault   
              runAsNonRoot: true
              runAsUser: 568
              runAsGroup: 568
              capabilities:
                drop:
                - ALL              
            envFrom:
            - secretRef:
                name: webhook-receiver                  
            volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: "/tenant-cleaner.sh"
              subPath: tenant-cleaner.sh
              name: tenant-cleaner
          volumes:
            - name: tmp
              emptyDir: {}   
            - name: tenant-cleaner
              configMap:
                name: tenant-cleaner 
                defaultMode: 0755       