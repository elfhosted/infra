apiVersion: v1
kind: Service
metadata:
  name: dlhd-proxy
  namespace: mediafusion
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: dlhd-proxy-mediafusion-${tailscale_suffix}
spec:
  ports:
  - name: http
    port: 8888
    protocol: TCP
    targetPort: 8888
  selector:
    app.kubernetes.io/name: tinyproxy
  sessionAffinity: None
  type: ClusterIP