apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tailscale-services-ci-elfhosted-com
  namespace: flux-system
spec:
  interval: 15m
  path: tailscale-services/ci-elfhosted.com
  dependsOn:
  - name: cluster-vars
  prune: false # remove any elements later removed from the above path
  timeout: 10m # if not set, this defaults to interval duration, which is 1h
  sourceRef:
    kind: GitRepository
    name: infra
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars