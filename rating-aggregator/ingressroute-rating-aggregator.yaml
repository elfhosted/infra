apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: rating-aggregator.${dns_domain}
  namespace: rating-aggregator
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`rating-aggregator.${dns_domain}`)
      kind: Rule
      services:
        - name: rating-aggregator
          kind: Service
          port: 7000          
