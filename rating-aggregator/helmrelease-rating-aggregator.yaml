apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rating-aggregator
  namespace: rating-aggregator
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: rating-aggregator
  values:
    global:
      nameOverride: rating-aggregator
    image:
      repository: ghcr.io/elfhosted/rating-aggregator
      tag: v1.6.0@sha256:777c126181ac1a4b0b8b62926db137b2990d6022e11239134563a065bb179f17
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      allowPrivilegeEscalation: false
      runAsNonRoot: false
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - rating-aggregator
            topologyKey: "kubernetes.io/hostname"              
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1      
      annotations:
        configmap.reloader.stakater.com/reload: "rating-aggregator-env"
        secret.reloader.stakater.com/reload: "rating-aggregator-env"
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp           
    envFrom:
    - secretRef:
        name: rating-aggregator-env    
    - configMapRef:
        name: rating-aggregator-env            
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 1 # never gets here because it's single-threaded
        memory: 4Gi
        ephemeral-storage: 1Gi        
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 3000