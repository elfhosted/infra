apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: help.${dns_domain}
  namespace: docassemble
spec:
  routes:
    - match: Host(`help.${dns_domain}`)
      kind: Rule
      services:
        - name: docassemble
          kind: Service
          port: 80
      middlewares:  
        - name: error-pages
          namespace: traefik   
