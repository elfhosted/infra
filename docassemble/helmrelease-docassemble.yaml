apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: docassemble
  namespace: docassemble
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: docassemble
  values:
    global:
      nameOverride: docassemble
    image:
      registry: docker.io
      repository: jhpyle/docassemble
      tag: latest@sha256:b74a68c7ba48c35011bd96f2d693f38ca9f74d678b15515a9438b1a1fc92f267
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
    automountServiceAccountToken: false
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 1
        memory: 4Gi    
    controller:
      replicas: 1      
      annotations:
        configmap.reloader.stakater.com/reload: "docassemble-env"   
        secret.reloader.stakater.com/reload: "docassemble-env"
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /usr/share/docassemble/backup/
        volumeSpec:
          persistentVolumeClaim:
            claimName: docassemble
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp    
        sizeLimit: 1Gi     
      var-log-supervisor: 
        enabled: true
        type: emptyDir
        mountPath: /var/log/supervisor
        sizeLimit: 1Gi                
    env:
      DAHOSTNAME: docassemble.elfhosted.com
      TIMEZONE: UTC