apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: docassemble
  namespace: docassemble
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: docassemble
  values:
    global:
      nameOverride: docassemble
    image:
      registry: docker.io
      repository: jhpyle/docassemble
      tag: latest@sha256:4b28420c67923138c5bd25662a0d6974e1b6f7cdb70bec51548d3327d73a6a8d
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 1001
      runAsGroup: 65533
      fsGroup: 1001
    automountServiceAccountToken: false
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 1
        memory: 1Gi    
    controller:
      replicas: 1      
      annotations:
        configmap.reloader.stakater.com/reload: "docassemble-env"   
        secret.reloader.stakater.com/reload: "docassemble-env"
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /usr/share/docassemble/backup/
        volumeSpec:
          persistentVolumeClaim:
            claimName: docassemble    
    envFrom:
    - secretRef:
        name: docassemble-env 
    - configMapRef:
        name: docassemble-env           
