apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
  namespace: error-pages
spec:
  chart:
    spec:
      chart: error-pages
      version: 1.2.x
      sourceRef:
        kind: HelmRepository
        name: geek-cookbook
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: error-pages
  values:
    image:
      # -- image repository
      repository: ghcr.io/geek-cookbook/error-pages
      # -- image tag
      tag: v2.26.0@sha256:0ad29fa4b86d265b4820398c84d94175cfbf56066ac88a23c4644bbd23ca8481
      # -- image pull policy
      pullPolicy: Always

    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists          
      
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists 

    # -- environment variables. See the [error-pages documentation](https://github.com/tarampampam/error-pages/wiki/HTTP-server) for more info.
    # @default -- See below
    env:
      # -- Set the container timezone
      TZ: UTC
      # -- Set the template
      TEMPLATE_NAME: elfhosted
      # -- Enable details on error pages
      SHOW_DETAILS: "false"
      PROXY_HTTP_HEADERS: "Access-Control-Allow-Origin"

    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
        
    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      # @default -- See values.yaml
      main:
        enabled: false

    # -- Configure persistence settings for the chart under this key.
    # @default -- See values.yaml
    persistence:
      config:
        enabled: false
