apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: discord-auth
  namespace: discord-auth
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: discord-auth
  values:
    global:
      nameOverride: discord-auth
    image:
      repository: ghcr.io/elfhosted/elf-discord-bot
      tag: rolling@sha256:8d35ef1365d8ac9d6585c78d93f59908c2c1793db1f246ce97b480fb87f251ec
    imagePullSecrets:
    - name: ghcr-io-elfhosted      
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
    automountServiceAccountToken: false
    envFrom:
    - secretRef:
        name: discord-auth-env    
    - configMapRef:
        name: discord-auth-env      
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp     
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "discord-auth-env"
        secret.reloader.stakater.com/reload: "discord-auth-env"             
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 3000
