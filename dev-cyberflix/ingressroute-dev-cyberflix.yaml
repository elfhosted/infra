apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dev-cyberflix.${dns_domain}
  namespace: dev-cyberflix
spec:
  routes:
    - match: Host(`dev-cyberflix.${dns_domain}`)
      kind: Rule
      services:
        - name: dev-cyberflix
          kind: Service
          port: 8000
      middlewares:  
        - name: chain-public-stremio-addon
          namespace: traefik