apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: clickhouse
  namespace: plausible
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: clickhouse
  values:
    global:
      nameOverride: clickhouse
    image:
      repository: clickhouse/clickhouse-server
      tag: 25.4.3.22-alpine
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      # readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      # runAsUser: 568
      # runAsGroup: 568
      # fsGroup: 568
      allowPrivilegeEscalation: false
      # runAsNonRoot: true
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: Recreate
    persistence:
      config:
        mountPath: /etc/clickhouse-server/config.d/
        enabled: "true"
        type: "custom"
        volumeSpec:
          configMap:
            name: clickhouse-config    
      data:
        enabled: true
        type: custom
        mountPath: /var/lib/clickhouse
        volumeSpec:
          persistentVolumeClaim:
            claimName: clickhouse
    resources:
      requests:
        cpu: 1m
        memory: 50Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 2
        memory: 8Gi
        ephemeral-storage: 10Gi        
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8123