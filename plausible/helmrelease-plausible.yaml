apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plausible
  namespace: plausible
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: plausible
  values:
    global:
      nameOverride: plausible
    image:
      repository: ghcr.io/plausible/community-edition
      tag: v3.0.1
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      # readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      # runAsUser: 568
      # runAsGroup: 568
      # fsGroup: 568
      allowPrivilegeEscalation: false
      # runAsNonRoot: true
      capabilities:
        drop:
        - ALL        
    automountServiceAccountToken: false
    controller:
      replicas: 1
      strategy: Recreate
      annotations:
        configmap.reloader.stakater.com/reload: "plausible-env"
        secret.reloader.stakater.com/reload: "plausible-env"
    command:
    - /bin/sh
    - -c
    - |
      /entrypoint.sh db createdb
      /entrypoint.sh db migrate
      /entrypoint.sh run
    persistence:
      tmp: 
        enabled: true
        mountPath: /tmp
        type: emptyDir
        sizeLimit: 1Gi     
      config:
        enabled: true
        type: custom
        mountPath: /var/lib/plausible/
        volumeSpec:
          persistentVolumeClaim:
            claimName: plausible
    envFrom:
    - secretRef:
        name: plausible-env 
    - configMapRef:
        name: plausible-env 
    resources:
      requests:
        cpu: 1m
        memory: 50Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 1
        memory: 2Gi
        ephemeral-storage: 100Mi        
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8000
