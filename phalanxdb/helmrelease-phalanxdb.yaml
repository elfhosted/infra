apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: phalanxdb
  namespace: phalanxdb
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: phalanxdb
  values:
    global:
      nameOverride: phalanxdb
    image:
      repository: ghcr.io/elfhosted/phalanxdb-hyperswarm
      tag: rolling@sha256:863495f509f238f75699def0f6b816aaf1fb568a314db7a1b20cc6cba0914dc9
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568   
    automountServiceAccountToken: true
    affinity:      
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - phalanxdb
            topologyKey: "kubernetes.io/hostname"      
    controller:
      replicas: 2
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1       
    env:
      ENCRYPTION_KEY: phalanx_db_v1_32byte_key_20240312_01
    persistence:
      p2p-db-storage:
        enabled: true
        mountPath: /app/p2p-db-storage/
        type: emptyDir  
      db-data:
        enabled: true
        mountPath: /app/db_data/
        type: emptyDir               
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8888      
