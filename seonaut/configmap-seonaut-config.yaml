apiVersion: v1
kind: ConfigMap
metadata:
  name: seonaut-config
  namespace: seonaut
data:
  config: |
    [server]
    host = "0.0.0.0"
    port = 9000
    url = "https://seonaut.elfhosted.com"

    [database]
    server = "mysql"
    port = 3306
    user = "seonaut"
    password = "seonaut"
    database = "seonaut"

    [crawler]
    agent = "Mozilla/5.0 (compatible; SEOnautBot/1.0; +https://seonaut.org/bot)"