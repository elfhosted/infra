apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch
  namespace: zilean
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: elasticsearch
  values:
    global:
      nameOverride: elasticsearch
    controller:
      replicas: 1
      strategy: Recreate      
    image:
      repository: elasticsearch
      tag: 8.15.0@sha256:6f6e73f1b9d7e1b60780818f19d8d386a5fe2b6c4c397b917762284e8fba7026
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      fsGroup: 1000
      seccompProfile:
        type: RuntimeDefault
    deploymentStrategy:
      type: Recreate
      rollingUpdate: null        
    env:
      ES_SETTING_DISCOVERY_TYPE: single-node
      ES_SETTING_XPACK_SECURITY_ENABLED: "false"
      ES_SETTING_BOOTSTRAP_MEMORY__LOCK: "true"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"      
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 9200   
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /usr/share/elasticsearch/data
        volumeSpec:
          persistentVolumeClaim:
            claimName: elasticsearch    