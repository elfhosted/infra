apiVersion: v1
kind: Service
metadata:
  name: elfhosted-internal
  namespace: zilean
  annotations:
    tailscale.com/expose: "true"  
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8181
  selector:
    app.kubernetes.io/name: zilean
  sessionAffinity: None
  type: ClusterIP