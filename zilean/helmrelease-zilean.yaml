apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zilean
  namespace: zilean
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: zilean
  values:
    global:
      nameOverride: zilean
    image:
      repository: ghcr.io/elfhosted/zilean
      tag: v2.3.0@sha256:46cb4227190bd30b7d051b47965ecd2a92c5121016b0452c25b2c63f7a65d714
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists     
    - key: node-role.elfhosted.com/hobbit
      operator: Exists                   
    automountServiceAccountToken: true
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8181   
    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /app/data
    example-config:
      enabled: "true"
      type: "custom"
      mountPath: /app/data/settings.json
      subPath: settings.json
      volumeSpec:
        configMap:
          name: zilean-config        
    envFrom:
    - secretRef:
        name: zilean-env                   