apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zilean
  namespace: zilean
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: zilean
  values:
    global:
      nameOverride: zilean
    serviceAccount:
      create: false # already created by cnpg
      name: zilean
    image:
      repository: ghcr.io/elfhosted/zilean
      tag: v3.5.0@sha256:9d244d3b0abb362b399474248c0132f01960192d30f50ae35c0330e6bfd3655f
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists     
    - key: node-role.elfhosted.com/hobbit
      operator: Exists  
    probes:
      liveness:
        enabled: false
      startup:
        enabled: false
      readiness:
        enabled: false     
    automountServiceAccountToken: true
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "zilean-config"  
        secret.reloader.stakater.com/reload: "zilean-env"             
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8181   
    persistence:
      config:
        enabled: true
        type: emptyDir
        mountPath: /app/data
      settings:
        enabled: "true"
        type: "custom"
        volumeSpec:
          configMap:
            name: zilean-config        
    envFrom:
    - secretRef:
        name: zilean-env
    initContainers:
      # copy the configmap-based setup over the persistent storage
      setup:
        image: ghcr.io/elfhosted/tooling:focal-20240530@sha256:458d1f3b54e9455b5cdad3c341d6853a6fdd75ac3f1120931ca3c09ac4b588de
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          set -x

          cp /settings/* /app/data/
        volumeMounts:
        - mountPath: /app/data
          name: config
        - mountPath: /settings
          name: settings          
        securityContext:
          seccompProfile:
            type: RuntimeDefault
          readOnlyRootFilesystem: true           