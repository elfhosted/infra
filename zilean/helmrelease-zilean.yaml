apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zilean
  namespace: zilean
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: zilean
  values:
    global:
      nameOverride: zilean
    image:
      repository: ghcr.io/elfhosted/zilean
      tag: v1.4.0@sha256:1abf4ccbf7d550223f3e9169f1b26aae31f333ba7f18eacb40fdb72875d6be9a
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - zilean
          topologyKey: "kubernetes.io/hostname"      
    automountServiceAccountToken: false
    env:
      Zilean__ElasticSearch__Url: http://elasticsearch:9200
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8181   
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /app/data
        volumeSpec:
          persistentVolumeClaim:
            claimName: zilean    