apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: demo-booklore
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: dex
  values:
    global:
      nameOverride: dex
    image:
      repository: ghcr.io/dexidp/dex
      tag: v2.43.1
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    controller:
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        unavailable: 1
      annotations:
        configmap.reloader.stakater.com/reload: "oauth2-proxy-env"
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      allowPrivilegeEscalation: false
      runAsNonRoot: false # because we need the permission-fixer to run as root
      capabilities:
        drop:
        - ALL
    automountServiceAccountToken: false
    command:
    - serve
    - /etc/dex/config.yaml    
    resources:
      requests:
        cpu: 0m
        memory: 20Mi
      limits:
        cpu: 100m
        memory: 1Gi
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 5666
    persistence:
      config:
        enabled: true
        type: custom
        mountPath: /etc/dex
        subPath: app
        volumeSpec:
          configMap:
            name: dex-config
