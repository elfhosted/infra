apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync-system
spec:
  chart:
    spec:
      chart: volsync
      version: 0.10.x
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: volsync
  values:
    # Default values for volsync.
    replicaCount: 1

    image:
      repository: quay.io/backube/volsync
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""
      # Directly specifies the SHA hash of the container image to deploy
      image: ""
    rclone:
      repository: quay.io/backube/volsync
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""
      image: ""
    restic:
      repository: quay.io/backube/volsync
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""
      image: ""
    rsync:
      repository: quay.io/backube/volsync
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""
      image: ""
    rsync-tls:
      repository: quay.io/backube/volsync
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""
      image: ""
    syncthing:
      repository: quay.io/backube/volsync
      # Overrides the image tag whose default is the chart appVersion.
      tag: ""
      image: ""

    manageCRDs: true

    metrics:
      # Disable auth checks when scraping metrics (allow anyone to scrape)
      disableAuth: false

    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""

    serviceAccount:
      # Specifies whether a service account should be created
      create: true
      # Annotations to add to the service account
      annotations: {}
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: ""

    service:
      # Set the ip family policy to configure dual-stack see [Configure dual-stack](https://kubernetes.io/docs/concepts/services-networking/dual-stack/#services)
      ipFamilyPolicy: ""
      # Sets the families that should be supported and the order in which they should be applied to ClusterIP as well. Can be IPv4 and/or IPv6.
      ipFamilies: []

    podAnnotations: {}
    podLabels: {}

    # Default security context values are in deployment-controller.yaml
    podSecurityContext: {}

    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true

    resources:
      limits:
        cpu: 10
        memory: 10Gi
      requests:
        cpu: 100m
        memory: 64Mi

    nodeSelector: {}

    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - volsync
          topologyKey: "kubernetes.io/hostname"