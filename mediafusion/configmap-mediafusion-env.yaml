apiVersion: v1
kind: ConfigMap
metadata:
  name: mediafusion-env
  namespace: mediafusion
data:
  HOST_URL: https://mediafusion.${dns_domain}
  ENABLE_RATE_LIMIT: "false"
  PROWLARR_URL: http://prowlarr:9696
  IS_SCRAP_FROM_TORRENTIO: "false"
  TORRENTIO_URL: http://knightcrawler-addon.knightcrawler:7000
  REDIS_URL: redis://redis-master:6379
  PROWLARR_SEARCH_INTERVAL_HOUR: "72"
  is_public_instance: "true"
  zilean_url: http://zilean-public.zilean-public:8181
  is_scrap_from_zilean: "true"
  prowlarr_immediate_max_process_time: "0"
  validate_m3u8_urls_liveness: "true"
  worker_max_tasks_per_child: "30"
  addon_name: "MediaFusion | ElfHosted"
  logo_url: https://mediafusion.elfhosted.com/static/images/mediafusion-elfhosted-logo.png
  disable_streambtw_scheduler: "true"
  nowmetv_scheduler_crontab: "0 */4 * * *"
  nowsports_scheduler_crontab: "0 */3 * * *"
  tamilultra_scheduler_crontab: "30 */3 * * *"
  db_max_connections: "30"
  branding_description: |
    <h4 class="mt-4">🧝 What is ElfHosted?</h4>
    <p><a href="https://store.elfhosted.com/">ElfHosted</a> is an <a href="https://elfhosted.com/open/">open-source</a> platform for <A HREF="https://elfhosted.com/guides/media/">"self-hosting" Plex, Jellyfin, or Emby with Real Debrid</A> (<I>using <A HREF="https://elfhosted.com/guides/media/stream-from-real-debrid-with-plex/">plex_debrid</A>, <A HREF="https://elfhosted.com/guides/media/stream-from-real-debrid-with-plex-riven/">Riven</A>, or <A HREF="https://elfhosted.com/guides/media/stream-from-real-debrid-with-plex-radarr-sonarr-prowlarr/">Radarr & Sonarr</A></I>), and your <a href="https://elfhosted.com/apps/">awesome self-hosted apps</a>, automatically and easily.</p>
    <p><A HREF="https://store.elfhosted.com/product/mediafusion/">Get your own, private, hosted MediaFusion instance</A> (<I>for custom indexers, channels, etc</I>), and claim your copy of our FREE <A HREF="https://stremio-addons-guide.elfhosted.com">Stremio Addons Guide</A>, teaching you how to:</p>
    <ul>
        <li>👨‍👩‍👦‍👦 <A HREF="https://elfhosted.com/app/comet/">Share your Real Debrid account from multiple locations at once</A> (<I>Comet, MediaFusion</I>)</li>
        <li>🎁 Watch your paid <A HREF="https://elfhosted.com/app/mediafusion/">IPTV with Stremio</A> (<I>MediaFusion</I>)</li>
        <li>📺 Install a <A HREF="https://elfhosted.com/app/mediafusion/">Stremio Live TV addon</A> (<I>MediaFusion</I>)</li>
        <li>🏈 Watch recorded / live <A HREF="https://elfhosted.com/app/mediafusion/">sports with Stremio</A> (<I>MediaFusion</I>)</li>
    </ul>              
