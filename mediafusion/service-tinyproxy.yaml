apiVersion: v1
kind: Service
metadata:
  name: tinyproxy
  namespace: mediafusion
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: tinyproxy-mediafusion-${tailscale_suffix}
spec:
  ports:
  - name: http
    port: 8888
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/name: tinyproxy
  sessionAffinity: None
  type: ClusterIP