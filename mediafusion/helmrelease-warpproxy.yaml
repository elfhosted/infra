apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: warpproxy
  namespace: mediafusion
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: warpproxy
  values:
    global:
      nameOverride: warpproxy
    image:
      repository: ghcr.io/elfhosted/gluetun
      tag: 3.40.0@sha256:ac01473025f4ed729e49f26282702267785949518fcccb3ba1a523fe201def0d
    priorityClassName: cluster-normal
    securityContext:
      runAsUser: 0
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      fsGroupChangePolicy: "OnRootMismatch"
    automountServiceAccountToken: false
    persistence:
      shared:
        enabled: true
        mountPath: /shared
        type: emptyDir
        volumeSpec:
          medium: Memory          
    resources:
      requests:
        cpu: 1m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 1Gi
    ingress:
      main:
        enabled: false
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8888
    probes:
      liveness:
        custom: true
        enabled: true
        spec:
          failureThreshold: 5
          exec:
            command:
            - /bin/ash
            - -c
            - curl -x http://localhost:8888 -s https://www.cloudflare.com/cdn-cgi/trace | grep www.cloudflare.com
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10            
    env:
      VPN_TYPE: wireguard
      VPN_SERVICE_PROVIDER: custom
      # WIREGUARD_MTU: "1280"
      VPN_ENDPOINT_PORT: "2408"
      HTTPPROXY: "on"
      FIREWALL_INPUT_PORTS: "8888"
      DOT: "off"
    initContainers:      
      setup-warp:
        image: ghcr.io/elfhosted/tooling:focal-20240530@sha256:458d1f3b54e9455b5cdad3c341d6853a6fdd75ac3f1120931ca3c09ac4b588de
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -c
        - |
          set -x

          cd /shared

          # Create cloudflare account
          wgcf register --accept-tos

          # Create gluetun config
          wgcf generate -p /shared/wg0.conf

          # grab the values from the profile and put them into env vars for gluetun to consume
          echo "export WIREGUARD_PRIVATE_KEY=$(grep PrivateKey /shared/wg0.conf | cut -f3 -d' ')" > /shared/env
          echo "export WIREGUARD_PUBLIC_KEY=$(grep PublicKey /shared/wg0.conf | cut -f3 -d' ')" >> /shared/env
          echo "export WIREGUARD_ADDRESSES=$(grep Address /shared/wg0.conf | grep '/32' | cut -f3 -d' ')" >> /shared/env

          echo "export VPN_ENDPOINT_IP=$(dig +short dig +short engage.cloudflareclient.com)" >> /shared/env

          # In case gluetun starts too fast
          sleep 5s
          
        volumeMounts:
        - mountPath: /shared
          name: shared
        securityContext:
          seccompProfile:
            type: RuntimeDefault
          readOnlyRootFilesystem: false    
