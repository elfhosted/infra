apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: browserless
  namespace: mediafusion
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: browserless
  values:
    global:
      nameOverride: browserless
    image:
      registry: ghcr.io
      repository: ghcr.io/browserless/chromium
      tag: v2.14.0@sha256:60040ecc3d705d82f85e8b154aa15f61b3f2d0b1a341c57c5f34d75d7de3d943
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      # runAsUser: 568
      # runAsGroup: 568
      # fsGroup: 568
    automountServiceAccountToken: false
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 200m
        memory: 500Mi    
        ephemeral-storage: 100Mi
    controller:
      replicas: 1
    ingress:
      main:
        enabled: false
    env:
      - name: TIMEOUT
        value: "'-1'"
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 3000
    probeSelector:
      liveness:
        # -- Enable the liveness probe
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - sh
              - -c
              - 'curl http://127.0.0.1:3000/json/version'
          initialDelaySeconds: 60
          periodSeconds: 60
          failureThreshold: 5
          timeoutSeconds: 10
    persistence:
      tmp: 
        enabled: true
        type: custom
        mountPath: /tmp
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "topolvm-provisioner-thin"
                resources:
                  requests:
                    storage: 1Gi                  
    addons:
      vpn:
        enabled: false # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: mediafusion-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.2.0.0/15,10.43.0.0/16
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"       
          VPNDNS: "0" 
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config                   
