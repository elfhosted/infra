apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: mediafusion
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: prowlarr
  values:
    global:
      nameOverride: prowlarr
    image:
      repository: ghcr.io/geek-cookbook/prowlarr-nightly
      tag: 1.14.1.4289
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      runAsUser: 568
      runAsGroup: 568
    automountServiceAccountToken: false
    controller:
      replicas: 1
      annotations:
        configmap.reloader.stakater.com/reload: "prowlarr-env"
        secret.reloader.stakater.com/reload: "prowlarr-env"
    persistence:
      tmp: 
        enabled: true
        type: custom
        mountPath: /tmp
        volumeSpec:
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "topolvm-provisioner-thin"
                resources:
                  requests:
                    storage: 1Gi   
      config:
        enabled: true
        type: custom
        mountPath: /config/
        volumeSpec:
          persistentVolumeClaim:
            claimName: config-prowlarr-ssd
      run: # used for s6-init with non-root
        enabled: true
        type: emptyDir
        mountPath: /run
        sizeLimit: 1Gi                                       
    envFrom:
    - secretRef:
        name: prowlarr-env
    # resources:
    ingress:
      main:
        enabled: true
      ingressClassName: "nginx"

      ## Configure the hosts for the ingress
      hosts:
        -  # -- Host address. Helm template can be passed.
          host: prowlarr-mediafusion.${dns_domain}
          ## Configure the paths for the host
          paths:
            -  # -- Path.  Helm template can be passed.
              path: /
              # -- Ignored if not kubeVersion >= 1.14-0
              pathType: Prefix
              service:
                # -- Overrides the service name reference for this path
                name:
                # -- Overrides the service port reference for this path
                port:        
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 9696
