apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: mediafusion
spec:
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: elfhosted
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: flaresolverr
  values:
    global:
      nameOverride: flaresolverr
    image:
      registry: ghcr.io
      repository: flaresolverr/flaresolverr
      tag: v3.3.22
    securityContext:
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: false
    podSecurityContext:
      seccompProfile:
        type: RuntimeDefault
      # runAsUser: 568
      # runAsGroup: 568
      # fsGroup: 568
    automountServiceAccountToken: false
    resources:
      requests:
        cpu: 10m
        memory: 64Mi
        ephemeral-storage: 50Mi
      limits:
        cpu: 600m
        memory: 2Gi    
        ephemeral-storage: 100Mi
    controller:
      replicas: 1
    tolerations:
    - key: node-role.elfhosted.com/dedicated
      operator: Exists     
    - key: node-role.elfhosted.com/hobbit
      operator: Exists                   
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/dedicated
              operator: Exists   
        - weight: 100
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.elfhosted.com/hobbit
              operator: Exists                  
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution: 
        - weight: 100  
          podAffinityTerm:    
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - flaresolverr
            topologyKey: "kubernetes.io/hostname"          
    ingress:
      main:
        enabled: false 
    service:
      main:
        enabled: true # necessary for probes
        ports:
          http:
            port: 8191
    persistence:
      tmp: 
        enabled: true
        type: emptyDir
        mountPath: /tmp         
        sizeLimit: 1Gi 
      dot-local: 
        enabled: true
        type: emptyDir
        mountPath: /.local
        sizeLimit: 1Gi            
    addons:
      vpn:
        enabled: false # in case we ever need it
        gluetun:
          image:
            repository: thrnz/docker-wireguard-pia
            tag: latest
        envFrom:
        - secretRef:
            name: mediafusion-vpn
        env:
          IPTABLES_BACKEND: nft
          KILLSWITCH: "true"
          LOCAL_NETWORK: 10.0.0.0/8
          LOC: de-frankfurt
          PORT_FORWARDING: "0"
          PORT_PERSIST: "1"
          NFTABLES: "1"       
          VPNDNS: "0" 
        securityContext:
          runAsUser: 0
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
        config: # We have to set this to null so that we can override with our own config                   