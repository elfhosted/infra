apiVersion: batch/v1
kind: CronJob
metadata:
  name: tamil-mv-scraper
  namespace: mediafusion
  labels:
    app.kubernetes.io/name: tenant-cleaner  
spec:
  schedule: "30 */6 * * *" # run hourly
  concurrencyPolicy: Forbid # no more than one instance
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: tamil-mv-scraper
        spec:
          restartPolicy: Never
          containers:
          - name: "tamil-mv-scraper"
            command: ["pipenv", "run", "python3", "-m", "scrapers.tamilmv", "--all"]
            image: ghcr.io/geek-cookbook/mediafusion:3.7.1@sha256:b245bede101a3c642d75807815935b7ceffd77edfcb8be76bd77c3f171e95932
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              privileged: false
              seccompProfile:
                type: RuntimeDefault   
              runAsNonRoot: true
              runAsUser: 568
              runAsGroup: 568
              capabilities:
                drop:
                - ALL              
            envFrom:
            - secretRef:
                name: mediafusion-env 
            - configMapRef:
                name: mediafusion-env          
            volumeMounts:
            - mountPath: /.local
              name: local
            - mountPath: /tmp
              name: tmp
          volumes:
          - ephemeral:
              volumeClaimTemplate:
                metadata:
                  creationTimestamp: null
                spec:
                  accessModes:
                  - ReadWriteOnce
                  resources:
                    requests:
                      storage: 1Gi
                  storageClassName: topolvm-provisioner-thin
                  volumeMode: Filesystem
            name: local
          - ephemeral:
              volumeClaimTemplate:
                metadata:
                  creationTimestamp: null
                spec:
                  accessModes:
                  - ReadWriteOnce
                  resources:
                    requests:
                      storage: 1Gi
                  storageClassName: topolvm-provisioner-thin
                  volumeMode: Filesystem
            name: tmp