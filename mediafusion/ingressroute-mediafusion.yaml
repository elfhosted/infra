apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: mediafusion.${dns_domain}
  namespace: mediafusion
spec:
  routes:
    - match: Host(`mediafusion.${dns_domain}`) && PathPrefix(`/streaming_provider`)
      kind: Rule
      services:
        - name: mediafusion
          kind: Service
          port: 8000
      middlewares:  
        - name: chain-public-stremio-addon-static
          namespace: traefik
    - match: Host(`mediafusion.${dns_domain}`) && PathPrefix(`/poster`)
      kind: Rule
      services:
        - name: mediafusion
          kind: Service
          port: 8000
      middlewares:  
        - name: chain-public-stremio-addon-static
          namespace: traefik          
    - match: Host(`mediafusion.${dns_domain}`)
      kind: Rule
      services:
        - name: mediafusion
          kind: Service
          port: 8000
      middlewares:  
        - name: chain-public-stremio-addon
          namespace: traefik
