apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mediafusion.${dns_domain}
  namespace: mediafusion
spec:
  routes:
    # This is a scrape / search, subject to rate-limiting
    - match: Host(`mediafusion.${dns_domain}`) && PathPrefix(`/{something:.+}/stream/{else:.+}`)
      syntax: v2
      kind: Rule
      services:
        - name: mediafusion
          kind: Service
          port: 8000
      middlewares:  
        - name: chain-stream   
    # This is a catalog endpoint, also subject to rate-limiting, but display a dummy catalog instead
    - match: Host(`mediafusion.${dns_domain}`) && PathPrefix(`/{something:.*}/catalog/{else:.+}`)
      syntax: v2
      kind: Rule
      services:
        - name: mediafusion
          kind: Service
          port: 8000
      middlewares:  
        - name: chain-catalog      
    # Block URLs we don't want public access to
    - match: Host(`mediafusion.${dns_domain}`) && (PathPrefix(`/streaming_provider/cache/status`) || PathPrefix(`/streaming_provider/cache/submit`)) 
      kind: Rule
      services:
        - name: mediafusion
          kind: Service
          port: 8000
      middlewares:  
        - name: ipallowlist-localhost-only
          namespace: traefik
    # Everything else
    - match: Host(`mediafusion.${dns_domain}`)
      kind: Rule
      services:
        - name: mediafusion
          kind: Service
          port: 8000
      middlewares:  
        - name: chain-public-stremio-addon-static
          namespace: traefik
