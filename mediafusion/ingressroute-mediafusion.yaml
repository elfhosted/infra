apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: mediafusion.${dns_domain}
  namespace: mediafusion
spec:
  routes:
    # "stream" endpoint is the one which invokes database access, and thus needs tighter rate-limiting
    - match: Host(`mediafusion.${dns_domain}`)
      kind: Rule
      services:
        - name: mediafusion
          kind: Service
          port: 8000
      middlewares:  
        - name: chain-public-stremio-addon
          namespace: traefik
