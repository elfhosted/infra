apiVersion: v1
kind: Service
metadata:
  name: elfhosted-internal
  namespace: mediafusion
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: elfhosted-internal-knightcrawler-${tailscale_suffix}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/name: mediafusion
  sessionAffinity: None
  type: ClusterIP