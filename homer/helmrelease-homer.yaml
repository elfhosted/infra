apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homer
  namespace: homer
spec:
  chart:
    spec:
      chart: homer
      version: 8.x
      sourceRef:
        kind: HelmRepository
        name: geek-cookbook
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: homer
  values:
    image:
      repository: funkypenguin/homer-with-kube-icons
      tag: v23.10.1
      pullPolicy: IfNotPresent
    controller:
      annotations:
        configmap.reloader.stakater.com/reload: "homer-config" # Reload the deployment every time the yaml config changes
      replicas: 2
      strategy: RollingUpdate              

    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists          
      
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists 
              
    priorityClassName: cluster-low
    
    ingress:
      main:
        enabled: false
                          
    service:
      main:
        enabled: true   
    persistence: 
      config:
        enabled: "true"
        mountPath: "/www/assets/config.yml"
        subPath: "config.yml"
        type: "custom"
        volumeSpec:
          configMap:
            name: homer-config        
    configmap:
      config:
        enabled: false