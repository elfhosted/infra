apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: headers-add-cors-for-stremio
  namespace: traefik
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "POST"
      - "OPTIONS"
    accessControlAllowOriginList:
      - "*"
    accessControlMaxAge: 100
    addVaryHeader: true
    accessControlAllowHeaders:
    - "*"