apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-public-stremio-addon-cached
  namespace: traefik
spec:
  rateLimit:
    average: 20    # 10 request per source IP every ..
    period:  300s  # Per-node, of which we have >10..
    burst: 100     # Allow 100 requests before rate-limiting
    sourceCriterion:
      requestHeaderName: CF-Connecting-IP # Rate-limit by cloudflare connecting IP