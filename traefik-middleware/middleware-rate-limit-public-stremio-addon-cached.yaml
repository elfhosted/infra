apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-public-stremio-addon-cached
  namespace: traefik
spec:
  rateLimit:
    average: 10    # 10 request per source IP every ..
    period:  300s  # Per-node, of which we have >10..
    burst: 20      # Allow 20 requests before rate-limiting
    sourceCriterion:
      requestHeaderName: CF-Connecting-IP # Rate-limit by cloudflare connecting IP