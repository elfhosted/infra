apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-hosted-stremio-addon
  namespace: traefik
spec:
  rateLimit:
    average: 1   # 1 request per source IP every ..
    period:  30s # This is a per-node limit, and we have 20+ nodes (x), randomly load-balanced, so it's effectively 1 request per (30/(x))s, or nearly 1/s